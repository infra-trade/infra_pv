all:
  hosts:
    pv-infra-master:
      ansible_host: 192.168.5.85
      ansible_user: pvinfra
      replication_subdir: "master"
      replication_dest: "/opt/stacks/master"
      replication_compose_dir: "/opt/stacks/master"

    pv-infra-noc:
      ansible_host: 192.168.5.86
      ansible_user: pvinfra
      replication_subdir: "noc"
      replication_dest: "/opt/stacks/noc"
      replication_compose_dir: "/opt/stacks/noc"

    pv-infra-soc:
      ansible_host: 192.168.5.87
      ansible_user: pvinfra
      replication_subdir: "soc"
      replication_dest: "/opt/stacks/soc"
      replication_compose_dir: "/opt/stacks/soc"

    localhost:
      ansible_connection: local

  children:
    docker_hosts:
      hosts:
        pv-infra-master:
        pv-infra-noc:
        pv-infra-soc:

    portainer_server:
      hosts:
        pv-infra-master:

    portainer_agents:
      hosts:
        pv-infra-noc:
        pv-infra-soc:

    vcenter:
      hosts:
        localhost: