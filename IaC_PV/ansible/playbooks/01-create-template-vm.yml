---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false

  vars:
    # Ruta del venv para módulos VMware
    venv_path: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware' }}"

    # Valores por defecto de la VM seed
    seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"
    seed_vm_num_cpus_default: 2
    seed_vm_memory_mb_default: 4096
    seed_vm_disk_gb_default: 40

    vm_guest_id: "ubuntu64Guest"

    # Carpeta de ISOs por defecto
    datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

  pre_tasks:

    ########################################################################
    # 1) Preparar entorno Python (venv con pyvmomi + requests)
    ########################################################################

    - name: Crear venv para módulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="{{ venv_path }}"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ venv_path }}/bin/python"

    ########################################################################
    # 2) Cargar group_vars/all.yml (parámetros de vCenter y red)
    ########################################################################

    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_file

    - name: Cargar group_vars/all.yml si existe
      when: all_file.stat.exists
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"

    ########################################################################
    # 3) Cargar vault.yml (credenciales)
    ########################################################################

    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_file

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      when: vault_file.stat.exists
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
        name: vault_vcenter

    ########################################################################
    # 4) Resolver parámetros efectivos de vCenter
    ########################################################################

    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname_eff: >-
          {{ lookup('env','VCENTER_HOSTNAME')
             or vcenter_hostname
             or vault_vcenter.vcenter_hostname
             | default('', true) }}
        vcenter_username_eff: >-
          {{ lookup('env','VCENTER_USERNAME')
             or vcenter_username
             or vault_vcenter.vcenter_username
             | default('', true) }}
        vcenter_password_eff: >-
          {{ lookup('env','VCENTER_PASSWORD')
             or vcenter_password
             or vault_vcenter.vcenter_password
             | default('', true) }}
        vcenter_port_eff: >-
          {{ (vcenter_port | default(443)) | int }}
        vcenter_datacenter_eff: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore_eff: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster_eff: "{{ vcenter_cluster | default('') }}"
        vcenter_network_eff: "{{ vcenter_network | default('') }}"
        vcenter_validate_certs_eff: "{{ (vcenter_validate_certs | default(false)) | bool }}"

    - name: Consolidar parámetros efectivos de vCenter
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname_eff }}"
          username: "{{ vcenter_username_eff }}"
          password: "{{ vcenter_password_eff }}"
          port: "{{ vcenter_port_eff }}"
          datacenter: "{{ vcenter_datacenter_eff }}"
          datastore: "{{ vcenter_datastore_eff }}"
          cluster: "{{ vcenter_cluster_eff }}"
          network: "{{ vcenter_network_eff }}"
          validate_certs: "{{ vcenter_validate_certs_eff }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - _vc_effective.hostname | length > 0
          - _vc_effective.username | length > 0
          - _vc_effective.password | length > 0
        fail_msg: >-
          Faltan parámetros de vCenter. Revisa hostname/username/password en:
          - group_vars/all.yml
          - vault.yml
          - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - _vc_effective.datacenter | length > 0
          - _vc_effective.datastore | length > 0
          - _vc_effective.cluster | length > 0
          - _vc_effective.network | length > 0
        fail_msg: >-
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network.
          Revísalos en group_vars/all.yml.
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    ########################################################################
    # 5) Normalizar recursos de la VM seed
    ########################################################################

    - name: Normalizar recursos de la VM seed
      ansible.builtin.set_fact:
        seed_vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(seed_vm_num_cpus_default)) | int }}"
        seed_vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(seed_vm_memory_mb_default)) | int }}"
        seed_vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(seed_vm_disk_gb_default)) | int }}"

    - name: Debug recursos de la VM seed
      ansible.builtin.debug:
        msg:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
          disk_gb: "{{ seed_vm_disk_gb_eff }}"

    - name: Validar recursos de la VM seed
      ansible.builtin.assert:
        that:
          - seed_vm_num_cpus_eff > 0
          - seed_vm_memory_mb_eff > 0
          - seed_vm_disk_gb_eff > 0
        fail_msg: "Valores inválidos para CPU/Memoria/Disk de la VM seed."
        success_msg: "Recursos de la VM seed OK."

    ########################################################################
    # 6) Definir nombres de ISOs
    ########################################################################

    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: >-
          {{ (ubuntu_iso_url | default('') | length) > 0
             | ternary((ubuntu_iso_url | basename), 'ubuntu-24.04.1-live-server-amd64.iso') }}
        seed_iso_filename: "seed-{{ seed_vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

  tasks:

    ########################################################################
    # 7) Crear VM base con vmware_guest (solo valores ya validados)
    ########################################################################

    - name: Crear VM base para autoinstall
      delegate_to: localhost
      become: false
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ _vc_effective.password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        port: "{{ _vc_effective.port | int }}"

        datacenter: "{{ _vc_effective.datacenter }}"
        cluster: "{{ _vc_effective.cluster }}"
        datastore: "{{ _vc_effective.datastore }}"
        folder: "/{{ _vc_effective.datacenter }}/vm"

        name: "{{ seed_vm_name }}"
        guest_id: "{{ vm_guest_id }}"
        state: poweredoff

        hardware:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"

        disk:
          - size_gb: "{{ seed_vm_disk_gb_eff }}"
            type: thin

        networks:
          - name: "{{ _vc_effective.network }}"

        cdrom:
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"

        wait_for_ip_address: false