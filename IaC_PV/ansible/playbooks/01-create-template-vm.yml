---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  connection: local
  gather_facts: false

  pre_tasks:

    - name: Cargar credenciales de vCenter desde vault (si existe)
      ansible.builtin.include_vars:
        file: vars/env/vault.yml
        name: vault_vcenter
      ignore_errors: true

    - name: Resolver endpoint/credenciales desde entorno, group_vars y vault
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{
            (lookup('env', 'VCENTER_HOSTNAME') | default('', true))
            or (vcenter_hostname | default('', true))
            or (vault_vcenter.vcenter_hostname | default('', true))
          }}
        vcenter_username: >-
          {{
            (lookup('env', 'VCENTER_USERNAME') | default('', true))
            or (vcenter_username | default('', true))
            or (vault_vcenter.vcenter_username | default('', true))
          }}
        vcenter_password: >-
          {{
            (lookup('env', 'VCENTER_PASSWORD') | default('', true))
            or (vcenter_password | default('', true))
            or (vault_vcenter.vcenter_password | default('', true))
          }}

    - name: Consolidar parámetros efectivos de vCenter
      ansible.builtin.set_fact:
        vcenter_hostname: "{{ vcenter_hostname | default('') }}"
        vcenter_username: "{{ vcenter_username | default('') }}"
        vcenter_password: "{{ vcenter_password | default('') }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        msg:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          password_from_vault: "{{ 'YES' if (vault_vcenter.vcenter_password | default('') | length > 0) else 'NO' }}"

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (vcenter_hostname | length) > 0
          - (vcenter_username | length) > 0
          - (vcenter_password | length) > 0
        fail_msg: >-
          Faltan parámetros de vCenter. hostname='{{ vcenter_hostname }}'
          username='{{ vcenter_username }}'.
          Define en group_vars/all.yml o en vars/env/vault.yml
          (o exporta VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD).
        success_msg: "Parámetros de vCenter OK."

    - name: Validar que datacenter/datastore/red/cluster están definidos
      ansible.builtin.assert:
        that:
          - (vcenter_datacenter | default('')) | length > 0
          - (vcenter_datastore | default('')) | length > 0
          - (vcenter_network   | default('')) | length > 0
          - (vcenter_cluster   | default('')) | length > 0
        fail_msg: >-
          Faltan vcenter_datacenter/vcenter_datastore/vcenter_network/vcenter_cluster.
          Completa iac/ansible/group_vars/all.yml.

    - name: Mostrar parámetros de scope (DC/DS/Cluster/Net)
      ansible.builtin.debug:
        msg:
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          network: "{{ vcenter_network }}"

  vars:

    # Nombre de la VM base (ajusta si quieres otro)
    vm_name: "ubuntu-24-04-base"

    # Recursos de la VM
    vm_cpu: 3
    vm_ram_mb: 32768          # 32 GB
    vm_disk_gb: 120

    # Red para la VM base (IP temporal para instalación)
    vm_network: "{{ vcenter_network }}"
    vm_ip: "192.168.5.80"     # AJUSTA a una IP libre
    vm_netmask: "255.255.255.0"
    vm_gw: "192.168.5.1"
    vm_dns:
      - "8.8.8.8"
      - "1.1.1.1"

    # Donde están los ISOs en el datastore
    iso_datastore: "{{ vcenter_datastore }}"
    iso_folder: "{{ datastore_iso_dir | default('ISOS') }}"

    # Nombres de ISO en el datastore
    ubuntu_iso_name: "ubuntu-24.04.1-live-server-amd64.iso"
    seed_iso_name: "seed-ubuntu-seed-24-04.iso"

  tasks:

    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"

        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        name: "{{ vm_name }}"
        state: poweredon
        guest_id: ubuntu64Guest

        hardware:
          num_cpus: "{{ vm_cpu }}"
          memory_mb: "{{ vm_ram_mb }}"

        disk:
          - size_gb: "{{ vm_disk_gb }}"
            type: thin
            datastore: "{{ vcenter_datastore }}"

        networks:
          - name: "{{ vm_network }}"
            type: static
            ip: "{{ vm_ip }}"
            netmask: "{{ vm_netmask }}"
            gateway: "{{ vm_gw }}"
            dns_servers: "{{ vm_dns }}"

        cdrom:
          - type: iso
            iso_path: "[{{ iso_datastore }}] {{ iso_folder }}/{{ ubuntu_iso_name }}"
            state: present
          - type: iso
            iso_path: "[{{ iso_datastore }}] {{ iso_folder }}/{{ seed_iso_name }}"
            state: present

        boot:
          boot_order:
            - cdrom
            - disk

      register: vm_create

    - name: Mostrar resultado creación VM base
      ansible.builtin.debug:
        var: vm_create

    - name: Instrucciones siguientes pasos
      ansible.builtin.debug:
        msg:
          - "La VM '{{ vm_name }}' fue creada/actualizada."
          - "1) Abre la consola en vCenter y verifica que arranca desde el ISO de Ubuntu + seed."
          - "2) Deja que termine el autoinstall (se instalará Ubuntu 24.04 con tu config)."
          - "3) Cuando termine, apaga la VM."
          - "4) Luego ejecuta el playbook 02-convert-to-template.yml para convertirla en template."