---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false
  connection: local

  vars:
    # Nombre de la VM seed/template
    seed_vm_name: "ubuntu-seed-24-04"

    # Recursos de la VM
    seed_vm_cpu: 2
    seed_vm_memory_mb: 4096
    seed_vm_disk_gb: 30

    # Red / cluster
    vcenter_cluster: "PV-CLUSTER"
    vcenter_network: "VLAN-5"

    # Datastore / carpeta donde está el ISO de Ubuntu y el seed ISO
    iso_datastore: "{{ vcenter_datastore | default('PURESTORAGE_PV_X20R4_VOL_1') }}"
    iso_folder: "ISOS"

    # Nombres de ISO esperados en el datastore
    ubuntu_iso_filename: "ubuntu-24.04.1-live-server-amd64.iso"
    seed_iso_filename: "seed-ubuntu-seed-24-04.iso"

  pre_tasks:
    ####################################################################
    # 1) Cargar credenciales desde vault.yml (si existe)
    ####################################################################
    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      ansible.builtin.include_vars:
        file: "{{ item }}"
        name: vault_vcenter
      with_first_found:
        - "../vault.yml"
        - "vault.yml"
      ignore_errors: true
      no_log: true

    ####################################################################
    # 2) Resolver endpoint/credenciales desde entorno, vault y group_vars
    ####################################################################
    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{ (
               lookup('env', 'VCENTER_HOSTNAME')
               | default(vcenter_hostname, true)
               | default(vault_vcenter.vcenter_hostname, true)
             ) | default('', true) }}
        vcenter_username: >-
          {{ (
               lookup('env', 'VCENTER_USERNAME')
               | default(vcenter_username, true)
               | default(vault_vcenter.vcenter_username, true)
             ) | default('', true) }}
        vcenter_password: >-
          {{ (
               lookup('env', 'VCENTER_PASSWORD')
               | default(vcenter_password, true)
               | default(vault_vcenter.vcenter_password, true)
             ) | default('', true) }}
      no_log: true

    ####################################################################
    # 3) Consolidar y mostrar (sin password)
    ####################################################################
    - name: Consolidar parámetros efectivos de vCenter y scope
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname | default('') }}"
          username: "{{ vcenter_username | default('') }}"
          password_from_vault: >-
            {{ 'YES' if (vcenter_password | default('') | length > 0) else 'NO' }}

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective
      no_log: false

    ####################################################################
    # 4) Validar que tenemos todo
    ####################################################################
    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (vcenter_hostname | default('')) | length > 0
          - (vcenter_username | default('')) | length > 0
          - (vcenter_password | default('')) | length > 0
        fail_msg: |
          Faltan parámetros de vCenter. hostname='{{ vcenter_hostname | default('') }}' username='{{ vcenter_username | default('') }}'.
          Define en:
            - group_vars/all.yml (vcenter_*)
            - o vault.yml (vcenter_*)
            - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.
        success_msg: "Parámetros de vCenter OK."

  tasks:
    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false

        datacenter: "{{ vcenter_datacenter | default('POPULAR_VALORES') }}"
        cluster: "{{ vcenter_cluster }}"
        name: "{{ seed_vm_name }}"
        state: poweredoff

        guest_id: "ubuntu64Guest"

        hardware:
          memory_mb: "{{ seed_vm_memory_mb }}"
          num_cpus: "{{ seed_vm_cpu }}"
          scsi: paravirtual

        disk:
          - size_gb: "{{ seed_vm_disk_gb }}"
            type: thin
            datastore: "{{ iso_datastore }}"

        networks:
          - name: "{{ vcenter_network }}"
            type: static
            # Si prefieres DHCP en la seed, puedes quitar ip/gateway/netmask

        cdrom:
          - type: iso
            iso_path: "[{{ iso_datastore }}] {{ iso_folder }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ iso_datastore }}] {{ iso_folder }}/{{ seed_iso_filename }}"

        wait_for_ip_address: no
      delegate_to: localhost