---
- name: Crear VM base ubuntu-seed-24-04 con ISOs para autoinstall
  hosts: localhost
  gather_facts: false

  vars:
    venv_path: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware' }}"

  pre_tasks:
    - name: Crear venv para módulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="{{ venv_path }}"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar Python del venv
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ venv_path }}/bin/python"

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_stat

    - name: include all.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_stat.stat.exists

    - name: Cargar vault.yml si existe
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: include vault.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists
      no_log: true

    - name: Resolver parámetros vCenter
      ansible.builtin.set_fact:
        vcenter_hostname: "{{ vcenter_hostname | default(lookup('env','VCENTER_HOSTNAME')) }}"
        vcenter_username: "{{ vcenter_username | default(lookup('env','VCENTER_USERNAME')) }}"
        vcenter_password: "{{ vcenter_password | default(lookup('env','VCENTER_PASSWORD')) }}"
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_network: "{{ vcenter_network | default('') }}"
        datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"
        ubuntu_iso_filename: "{{ ubuntu_iso_filename | default('ubuntu-24.04.3-live-server-amd64.iso') }}"
        seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"
        seed_vm_num_cpus: "{{ seed_vm_num_cpus | default(2) | int }}"
        seed_vm_memory_mb: "{{ seed_vm_memory_mb | default(4096) | int }}"
        seed_vm_disk_gb: "{{ seed_vm_disk_gb | default(40) | int }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        seed_iso_filename: "seed-{{ seed_vm_name }}.iso"
        ubuntu_iso_path: "[{{ vcenter_datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
        seed_iso_path: "[{{ vcenter_datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"

    - name: Validar parámetros básicos
      ansible.builtin.assert:
        that:
          - vcenter_hostname | length > 0
          - vcenter_username | length > 0
          - (vcenter_password | default('')) | length > 0
          - vcenter_datacenter | length > 0
          - vcenter_datastore | length > 0
          - vcenter_cluster | length > 0
          - vcenter_network | length > 0
        fail_msg: "Faltan parámetros de vCenter / scope."
        success_msg: "Parámetros vCenter/scope OK."

  tasks:
    - name: Eliminar VM seed previa (si existe)
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ seed_vm_name }}"
        state: absent
        force: true
      ignore_errors: true

    - name: Crear VM base para autoinstall con ISOs
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        datastore: "{{ vcenter_datastore }}"
        folder: "/{{ vcenter_datacenter }}/vm"
        name: "{{ seed_vm_name }}"
        state: poweredon
        guest_id: "ubuntu64Guest"
        hardware:
          num_cpus: "{{ seed_vm_num_cpus }}"
          memory_mb: "{{ seed_vm_memory_mb }}"
          boot_firmware: "bios"
          boot_order:
            - cdrom
            - disk
            - ethernet
        disk:
          - size_gb: "{{ seed_vm_disk_gb }}"
            type: thin
        networks:
          - name: "{{ vcenter_network }}"
            type: dhcp
            typev6: dhcp
        cdrom:
          - type: iso
            controller_type: ide
            controller_number: 0
            unit_number: 0
            iso_path: "{{ ubuntu_iso_path }}"
            state: present
          - type: iso
            controller_type: ide
            controller_number: 0
            unit_number: 1
            iso_path: "{{ seed_iso_path }}"
            state: present
        wait_for_ip_address: false

    - name: Mostrar configuración final del seed
      community.vmware.vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ seed_vm_name }}"
      register: seed_info

    - name: Debug seed_info
      ansible.builtin.debug:
        var: seed_info.instance