---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false

  vars:
    # Nombre de la VM seed (puede venir de group_vars/all.yml)
    vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

    # Carpeta donde crear la VM en el vCenter
    # AJUSTA si tienes una carpeta distinta en el inventario
    vcenter_vm_folder_default: "/POPULAR_VALORES/vm"

    # Directorio de ISOs dentro del datastore
    datastore_iso_dir_default: "ISOS"

  pre_tasks:
    ########################################################################
    # 1) Preparar venv para VMware
    ########################################################################
    - name: Crear venv para módulos VMware (si no existe)
      become: true
      become_method: community.general.doas
      ansible.builtin.shell: |
        set -e
        VENV="$HOME/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$HOME/.ansible/venvs"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh

    - name: Usar el Python del venv para este play
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware/bin/python' }}"

    ########################################################################
    # 2) Cargar group_vars/all.yml
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      become: true
      become_method: community.general.doas
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_yml_stat

    - name: Cargar group_vars/all.yml si existe
      become: true
      become_method: community.general.doas
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_yml_stat.stat.exists

    ########################################################################
    # 3) Cargar vault.yml (solo si existe)
    ########################################################################
    - name: Verificar existencia de vault.yml en la raíz del repo
      become: true
      become_method: community.general.doas
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_yml_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      become: true
      become_method: community.general.doas
      when: vault_yml_stat.stat.exists
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"

    ########################################################################
    # 4) Resolver parámetros efectivos (sin lógica rara en el task final)
    ########################################################################
    - name: Resolver parámetros efectivos de vCenter y VM
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        # vCenter (se prioriza: entorno > vault > group_vars)
        vc_hostname: >-
          {{ lookup('env','VCENTER_HOSTNAME')
             | default(vcenter_hostname | default('', true), true) }}
        vc_username: >-
          {{ lookup('env','VCENTER_USERNAME')
             | default(vcenter_username | default('', true), true) }}
        vc_password: >-
          {{ lookup('env','VCENTER_PASSWORD')
             | default(vcenter_password | default('', true), true) }}
        vc_port: "{{ (vcenter_port | default(443)) | int }}"
        vc_datacenter: "{{ vcenter_datacenter | default('') }}"
        vc_datastore: "{{ vcenter_datastore | default('') }}"
        vc_cluster: "{{ vcenter_cluster | default('') }}"
        vc_network: "{{ vcenter_network | default('') }}"
        vc_validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        vc_password_from_vault: "{{ 'YES' if (vcenter_password | default('') | length > 0) else 'NO' }}"

        # Carpeta y dir de ISOs
        iso_dir_eff: "{{ datastore_iso_dir | default(datastore_iso_dir_default) }}"
        vm_folder_eff: "{{ vcenter_vm_folder | default(vcenter_vm_folder_default) }}"

        # Recursos de la VM seed (¡ya como enteros!)
        vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(2)) | int }}"
        vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(4096)) | int }}"
        vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(40)) | int }}"

    - name: Mostrar parámetros efectivos (debug)
      become: true
      become_method: community.general.doas
      ansible.builtin.debug:
        msg:
          vcenter:
            hostname: "{{ vc_hostname }}"
            username: "{{ vc_username }}"
            port: "{{ vc_port }}"
            datacenter: "{{ vc_datacenter }}"
            datastore: "{{ vc_datastore }}"
            cluster: "{{ vc_cluster }}"
            network: "{{ vc_network }}"
            password_from_vault: "{{ vc_password_from_vault }}"
          vm_resources:
            num_cpus: "{{ vm_num_cpus_eff }}"
            memory_mb: "{{ vm_memory_mb_eff }}"
            disk_gb: "{{ vm_disk_gb_eff }}"
          vm_folder: "{{ vm_folder_eff }}"
          iso_dir: "{{ iso_dir_eff }}"

    ########################################################################
    # 5) Validaciones duras (si algo falta, petamos aquí, no en vmware_guest)
    ########################################################################
    - name: Validar credenciales y endpoint de vCenter
      become: true
      become_method: community.general.doas
      ansible.builtin.assert:
        that:
          - vc_hostname is string and vc_hostname | length > 0
          - vc_username is string and vc_username | length > 0
          - vc_password is string and vc_password | length > 0
        fail_msg: |
          Faltan parámetros de vCenter:
            vc_hostname='{{ vc_hostname | default("") }}'
            vc_username='{{ vc_username | default("") }}'
            vc_password definido='{{ (vc_password | default("") | length) > 0 }}'
          Revisa group_vars/all.yml, vault.yml o variables de entorno VCENTER_*.
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      become: true
      become_method: community.general.doas
      ansible.builtin.assert:
        that:
          - vc_datacenter | length > 0
          - vc_datastore | length > 0
          - vc_cluster | length > 0
          - vc_network | length > 0
        fail_msg: |
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network
          en group_vars/all.yml.
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    - name: Validar recursos de la VM seed
      become: true
      become_method: community.general.doas
      ansible.builtin.assert:
        that:
          - vm_num_cpus_eff | int > 0
          - vm_memory_mb_eff | int >= 512
          - vm_disk_gb_eff | int >= 10
        fail_msg: "Recursos inválidos para la VM seed."
        success_msg: "Recursos de la VM seed OK."

  tasks:
    ########################################################################
    # 6) Definir nombres de ISOs (sin magia)
    ########################################################################
    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: >-
          {{ (ubuntu_iso_url
               | default('https://releases.ubuntu.com/24.04/ubuntu-24.04.1-live-server-amd64.iso'))
             | regex_replace('.*/', '') }}
        seed_iso_filename: "seed-{{ vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

    ########################################################################
    # 7) Crear VM base con vmware_guest usando SOLO valores ya normalizados
    ########################################################################
    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ vc_hostname }}"
        username: "{{ vc_username }}"
        password: "{{ vc_password }}"
        validate_certs: "{{ vc_validate_certs }}"
        port: "{{ vc_port }}"

        datacenter: "{{ vc_datacenter }}"
        folder: "{{ vm_folder_eff }}"
        cluster: "{{ vc_cluster }}"
        datastore: "{{ vc_datastore }}"

        name: "{{ vm_name }}"
        state: present
        is_template: false
        guest_id: "ubuntu64Guest"

        hardware:
          num_cpus: "{{ vm_num_cpus_eff }}"
          memory_mb: "{{ vm_memory_mb_eff }}"

        disk:
          - size_gb: "{{ vm_disk_gb_eff }}"
            type: thin

        networks:
          - name: "{{ vc_network }}"

        cdrom:
          - type: iso
            iso_path: "[{{ vc_datastore }}] {{ iso_dir_eff }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ vc_datastore }}] {{ iso_dir_eff }}/{{ seed_iso_filename }}"

        wait_for_ip_address: false
        wait_for_customization: false

      delegate_to: localhost
      register: vm_create

    - name: Mostrar resultado de creación de la VM
      ansible.builtin.debug:
        var: vm_create