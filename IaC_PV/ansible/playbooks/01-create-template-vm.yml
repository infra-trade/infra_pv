---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: no
  become: true
  become_method: doas

  vars:
    venv_path: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware' }}"

  pre_tasks:
    ########################################################################
    # 1) Preparar venv para módulos VMware
    ########################################################################
    - name: Crear venv para módulos VMware (si no existe)
      ansible.builtin.shell: |
        set -e
        VENV="{{ venv_path }}"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ venv_path }}/bin/python"

    ########################################################################
    # 2) Cargar group_vars/all.yml (parámetros globales)
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: gv_all

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: gv_all.stat.exists

    ########################################################################
    # 3) Cargar vault.yml (credenciales vCenter)
    ########################################################################
    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_file

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_file.stat.exists
      no_log: true

    ########################################################################
    # 4) Resolver parámetros efectivos de vCenter
    ########################################################################
    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        # credenciales / endpoint
        vcenter_hostname: >-
          {{ lookup('env','VCENTER_HOSTNAME')
             | default(vcenter_hostname | default(''), true) }}
        vcenter_username: >-
          {{ lookup('env','VCENTER_USERNAME')
             | default(vcenter_username | default(''), true) }}
        vcenter_password: >-
          {{ lookup('env','VCENTER_PASSWORD')
             | default(vcenter_password | default(''), true) }}
        vcenter_port: >-
          {{ (lookup('env','VCENTER_PORT')
              | default(vcenter_port | default(443), true)) | int }}

        # scope
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_network: "{{ vcenter_network | default('') }}"

        # carpeta de ISOs
        datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

    - name: Consolidar parámetros efectivos de vCenter y scope
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname }}"
          port: "{{ vcenter_port | int }}"
          username: "{{ vcenter_username }}"
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          network: "{{ vcenter_network }}"
          password_from_vault: >-
            {{ 'YES' if (vault_file.stat.exists | default(false)) else 'NO' }}

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    ########################################################################
    # 5) Normalizar recursos de la VM seed
    ########################################################################
    - name: Normalizar recursos de la VM seed
      ansible.builtin.set_fact:
        seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"
        seed_vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(2)) | int }}"
        seed_vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(4096)) | int }}"
        seed_vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(40)) | int }}"

    - name: Debug recursos de la VM seed
      ansible.builtin.debug:
        msg:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
          disk_gb: "{{ seed_vm_disk_gb_eff }}"

    - name: Validar recursos de la VM seed
      ansible.builtin.assert:
        that:
          - seed_vm_num_cpus_eff > 0
          - seed_vm_memory_mb_eff > 0
          - seed_vm_disk_gb_eff > 0
        fail_msg: "Valores inválidos para CPU/RAM/disk de la VM seed."
        success_msg: "Recursos de la VM seed OK."

    ########################################################################
    # 6) Validar vCenter (credenciales + scope)
    ########################################################################
    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | string) | length > 0
          - (_vc_effective.username | string) | length > 0
          - (vcenter_password | string) | length > 0
        fail_msg: |-
          Faltan credenciales de vCenter.
          hostname='{{ _vc_effective.hostname | default('') }}'
          username='{{ _vc_effective.username | default('') }}'
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | string) | length > 0
          - (_vc_effective.datastore | string) | length > 0
          - (_vc_effective.cluster | string) | length > 0
          - (_vc_effective.network | string) | length > 0
        fail_msg: "Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network."
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    ########################################################################
    # 7) Definir nombres de ISOs
    ########################################################################
    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: >-
          {{ (ubuntu_iso_url | default('ubuntu-24.04.1-live-server-amd64.iso'))
             | regex_replace('.*/', '') }}
        seed_iso_filename: "seed-{{ seed_vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

  tasks:
    ########################################################################
    # 8) Crear VM base con installer ISO + seed ISO
    ########################################################################
    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        port: "{{ _vc_effective.port | int }}"

        datacenter: "{{ _vc_effective.datacenter }}"
        cluster: "{{ _vc_effective.cluster }}"
        datastore: "{{ _vc_effective.datastore }}"
        folder: "/{{ _vc_effective.datacenter }}/vm"

        name: "{{ seed_vm_name }}"
        state: present
        guest_id: "ubuntu64Guest"
        is_template: false

        hardware:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"

        disk:
          - size_gb: "{{ seed_vm_disk_gb_eff }}"
            type: thin

        networks:
          - name: "{{ _vc_effective.network }}"

        cdrom:
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"

        wait_for_ip_address: false
      delegate_to: localhost