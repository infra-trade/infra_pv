---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false

  vars:
    # Nombre de la VM seed (desde group_vars/all.yml o default)
    vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

    # Carpeta lógica en vCenter (opcional)
    vm_folder: ""

    # Carpeta dentro del datastore donde están los ISOs
    datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

    # Nombre del ISO de Ubuntu (desde URL o default)
    ubuntu_iso_filename: >-
      {{
        (ubuntu_iso_url | default('') | basename)
        if (ubuntu_iso_url | default('') | length > 0)
        else 'ubuntu-24.04.1-live-server-amd64.iso'
      }}

    # Nombre del seed ISO generado por 00-build-template.yml
    seed_iso_filename: "seed-ubuntu-seed-24-04.iso"

  pre_tasks:
    ########################################################################
    # 1) Preparar venv para módulos VMware (igual que en 00-build-template)
    ########################################################################
    - name: Crear venv para módulos VMware (si no existe)
      ansible.builtin.shell: |
        set -e
        VENV="$HOME/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$HOME/.ansible/venvs"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ lookup('env','HOME') }}/.ansible/venvs/vmware/bin/python"

    ########################################################################
    # 2) Cargar group_vars/all.yml (parámetros globales)
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: _all_file

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: _all_file.stat.exists

    ########################################################################
    # 3) Cargar vault.yml (credenciales vCenter)
    ########################################################################
    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: _vault_file

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
        name: vault_vars
      when: _vault_file.stat.exists
      no_log: true

    ########################################################################
    # 4) Resolver endpoint/credenciales/scope (ENV > vault > group_vars)
    ########################################################################
    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{
            (lookup('env','VCENTER_HOSTNAME') | default('', true))
            or ((vault_vars | default({})).vcenter_hostname | default('', true))
            or (vcenter_hostname | default('', true))
          }}
        vcenter_username: >-
          {{
            (lookup('env','VCENTER_USERNAME') | default('', true))
            or ((vault_vars | default({})).vcenter_username | default('', true))
            or ((vault_vars | default({})).vault_vcenter_username | default('', true))
            or (vcenter_username | default('', true))
          }}
        vcenter_password: >-
          {{
            (lookup('env','VCENTER_PASSWORD') | default('', true))
            or ((vault_vars | default({})).vcenter_password | default('', true))
            or ((vault_vars | default({})).vault_vcenter_password | default('', true))
            or (vcenter_password | default('', true))
          }}
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_network: "{{ vcenter_network | default('') }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"
        guest_ip: "{{ guest_ip | default('') }}"
        guest_netmask: "{{ guest_netmask | default('') }}"
        guest_gateway: "{{ guest_gateway | default('') }}"
        guest_dns: "{{ guest_dns | default([]) }}"

    - name: Consolidar parámetros efectivos de vCenter y scope
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname | default('') }}"
          username: "{{ vcenter_username | default('') }}"
          password_from_vault: >-
            {{
              'YES'
              if (
                ((vault_vars | default({})).vcenter_password | default('') | length > 0)
                or ((vault_vars | default({})).vault_vcenter_password | default('') | length > 0)
              )
              else 'NO'
            }}
          datacenter: "{{ vcenter_datacenter | default('') }}"
          datastore: "{{ vcenter_datastore | default('') }}"
          cluster: "{{ vcenter_cluster | default('') }}"
          network: "{{ vcenter_network | default('') }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    ########################################################################
    # 5) Validaciones
    ########################################################################
    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | length) > 0
          - (_vc_effective.username | length) > 0
          - (vcenter_password | default('') | length) > 0
        fail_msg: |
          Faltan parámetros de vCenter. hostname='{{ _vc_effective.hostname }}' username='{{ _vc_effective.username }}'.
          Define en:
            - group_vars/all.yml (vcenter_*)
            - o vault.yml (vcenter_*)
            - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | length) > 0
          - (_vc_effective.datastore | length) > 0
          - (_vc_effective.cluster | length) > 0
          - (_vc_effective.network | length) > 0
        fail_msg: |
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network.
          Revísalos en group_vars/all.yml.
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    - name: Validar parámetros de red de la VM seed
      ansible.builtin.assert:
        that:
          - (guest_ip | length) > 0
          - (guest_netmask | length) > 0
          - (guest_gateway | length) > 0
        fail_msg: "Faltan guest_ip / guest_netmask / guest_gateway en group_vars/all.yml."
        success_msg: "Parámetros de red de la VM seed OK."

  tasks:
    ########################################################################
    # 6) Crear VM base con installer ISO + seed ISO
    ########################################################################
    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"

        name: "{{ vm_name }}"
        state: poweredoff
        is_template: false

        datacenter: "{{ _vc_effective.datacenter }}"
        cluster: "{{ _vc_effective.cluster }}"
        datastore: "{{ _vc_effective.datastore }}"
        folder: "{{ vm_folder | default(omit) }}"

        # *** Clave para tu error actual ***
        guest_id: "ubuntu64Guest"

        hardware:
          num_cpus: 2
          memory_mb: 4096
          scsi: paravirtual

        disk:
          - size_gb: 40
            type: thin
            datastore: "{{ _vc_effective.datastore }}"

        networks:
          - name: "{{ _vc_effective.network }}"
            type: static
            ip: "{{ guest_ip }}"
            netmask: "{{ guest_netmask }}"
            gateway: "{{ guest_gateway }}"
            dns_servers: "{{ guest_dns | default(omit) }}"

        cdrom:
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"

        wait_for_ip_address: false

      delegate_to: localhost