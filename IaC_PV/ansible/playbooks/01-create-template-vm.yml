---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false

  collections:
    - community.vmware
    - ansible.builtin

  vars:
    # Valores por defecto de la VM seed (se pueden sobreescribir en group_vars/all.yml)
    seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"
    seed_vm_num_cpus_default: 2
    seed_vm_memory_mb_default: 4096
    seed_vm_disk_gb_default: 40

    # Directorio donde se encuentran las ISOs dentro del datastore
    datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

  pre_tasks:

    ########################################################################
    # 1) Crear venv para m칩dulos VMware (si no existe)
    ########################################################################

    - name: Crear venv para m칩dulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="$HOME/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$HOME/.ansible/venvs"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ lookup('env', 'HOME') + '/.ansible/venvs/vmware/bin/python' }}"

    ########################################################################
    # 2) Cargar group_vars/all.yml (si existe)
    ########################################################################

    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: gv_all_stat

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: gv_all_stat.stat.exists

    ########################################################################
    # 3) Cargar vault.yml en la ra칤z del repo (si existe)
    ########################################################################

    - name: Verificar existencia de vault.yml en la ra칤z del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists
      no_log: true

    ########################################################################
    # 4) Resolver endpoint/credenciales desde entorno, vault y group_vars
    ########################################################################

    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{
            lookup('env', 'VCENTER_HOSTNAME')
            | default(vcenter_hostname | default(''), true)
          }}
        vcenter_username: >-
          {{
            lookup('env', 'VCENTER_USERNAME')
            | default(vcenter_username | default(''), true)
          }}
        vcenter_password: >-
          {{
            lookup('env', 'VCENTER_PASSWORD')
            | default(vcenter_password | default(''), true)
          }}
        # 游댢 FIX: no referenciar vcenter_port previo; usar env o 443
        vcenter_port: >-
          {{
            (lookup('env', 'VCENTER_PORT') | default(443, true)) | int
          }}
        vcenter_validate_certs: >-
          {{
            (vcenter_validate_certs
             if (vcenter_validate_certs is defined)
             else false)
          }}
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_network: "{{ vcenter_network | default('') }}"
        datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

    ########################################################################
    # 5) Consolidar par치metros efectivos de vCenter y scope
    ########################################################################

    - name: Consolidar par치metros efectivos de vCenter y scope
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          port: "{{ vcenter_port | int }}"
          password_from_vault: >-
            {{
              'YES'
              if (vcenter_password is defined and (vcenter_password | string | length) > 0)
              else 'NO'
            }}
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          network: "{{ vcenter_network }}"

    - name: Mostrar par치metros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    ########################################################################
    # 6) Normalizar recursos de la VM seed
    ########################################################################

    - name: Normalizar recursos de la VM seed
      ansible.builtin.set_fact:
        seed_vm_num_cpus_eff: >-
          {{
            (seed_vm_num_cpus
             if (seed_vm_num_cpus is defined and (seed_vm_num_cpus | int) > 0)
             else seed_vm_num_cpus_default)
          }}
        seed_vm_memory_mb_eff: >-
          {{
            (seed_vm_memory_mb
             if (seed_vm_memory_mb is defined and (seed_vm_memory_mb | int) > 0)
             else seed_vm_memory_mb_default)
          }}
        seed_vm_disk_gb_eff: >-
          {{
            (seed_vm_disk_gb
             if (seed_vm_disk_gb is defined and (seed_vm_disk_gb | int) > 0)
             else seed_vm_disk_gb_default)
          }}

  tasks:

    ########################################################################
    # 7) Validaciones
    ########################################################################

    - name: Debug recursos de la VM seed
      ansible.builtin.debug:
        msg:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
          disk_gb: "{{ seed_vm_disk_gb_eff }}"

    - name: Validar recursos de la VM seed
      ansible.builtin.assert:
        that:
          - (seed_vm_num_cpus_eff | int) > 0
          - (seed_vm_memory_mb_eff | int) > 0
          - (seed_vm_disk_gb_eff | int) > 0
        fail_msg: "Recursos de la VM seed inv치lidos."
        success_msg: "Recursos de la VM seed OK."

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | string | length) > 0
          - (_vc_effective.username | string | length) > 0
          - (vcenter_password | string | length) > 0
        fail_msg: |
          Faltan par치metros de vCenter.
          hostname='{{ _vc_effective.hostname | default('') }}'
          username='{{ _vc_effective.username | default('') }}'
          password definido='{{ (vcenter_password | string | length) > 0 }}'
          Define en:
            - group_vars/all.yml (vcenter_*)
            - o vault.yml (vcenter_*)
            - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.
        success_msg: "Par치metros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | string | length) > 0
          - (_vc_effective.datastore | string | length) > 0
          - (_vc_effective.cluster   | string | length) > 0
          - (_vc_effective.network   | string | length) > 0
        fail_msg: |
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network.
          Rev칤salos en group_vars/all.yml.
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    ########################################################################
    # 8) Definir nombres de ISOs (sin bug de '>')
    ########################################################################

    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: >-
          {{
            (
              (ubuntu_iso_url | default('') | string | length) > 0
            )
            | ternary(
                (ubuntu_iso_url | basename),
                'ubuntu-24.04.1-live-server-amd64.iso'
              )
          }}
        seed_iso_filename: "seed-{{ seed_vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

    ########################################################################
    # 9) Crear VM base con vmware_guest (llamada limpia)
    ########################################################################

    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        port: "{{ _vc_effective.port }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | bool }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        cluster: "{{ _vc_effective.cluster }}"
        datastore: "{{ _vc_effective.datastore }}"
        folder: "/{{ _vc_effective.datacenter }}/vm"
        name: "{{ seed_vm_name }}"
        state: present
        guest_id: "ubuntu64Guest"
        hardware:
          num_cpus: "{{ seed_vm_num_cpus_eff | int }}"
          memory_mb: "{{ seed_vm_memory_mb_eff | int }}"
        disk:
          - size_gb: "{{ seed_vm_disk_gb_eff | int }}"
            type: thin
        networks:
          - name: "{{ _vc_effective.network }}"
        cdrom:
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"
        is_template: false
        wait_for_ip_address: false
      delegate_to: localhost
      become: false