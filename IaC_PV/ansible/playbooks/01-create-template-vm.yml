---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false
  become: true
  become_method: doas

  vars:
    # Defaults de la VM seed (pueden venir overrideados desde group_vars/all.yml)
    seed_vm_name: "ubuntu-seed-24-04"
    seed_vm_num_cpus: 2
    seed_vm_memory_mb: 4096
    seed_vm_disk_gb: 40

    # Carpeta de ISOs en el datastore (también en all.yml)
    datastore_iso_dir: "ISOS"

    # URL por defecto del ISO de Ubuntu (all.yml ya la define)
    ubuntu_iso_url: "https://releases.ubuntu.com/24.04/ubuntu-24.04.1-live-server-amd64.iso"

  tasks:
    ########################################################################
    # 1) Crear venv para módulos VMware
    ########################################################################
    - name: Crear venv para módulos VMware (si no existe)
      ansible.builtin.shell: |
        set -e
        VENV="$HOME/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$HOME/.ansible/venvs"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ lookup('env', 'HOME') + '/.ansible/venvs/vmware/bin/python' }}"

    ########################################################################
    # 2) Cargar group_vars/all.yml
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_yml_stat

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_yml_stat.stat.exists

    ########################################################################
    # 3) Cargar vault.yml (en raíz del repo)
    ########################################################################
    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_yml_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_yml_stat.stat.exists
      no_log: true

    ########################################################################
    # 4) Resolver parámetros efectivos de vCenter
    ########################################################################
    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{ lookup('env', 'VCENTER_HOSTNAME')
             | default(vcenter_hostname | default('', true), true) }}
        vcenter_username: >-
          {{ lookup('env', 'VCENTER_USERNAME')
             | default(vcenter_username | default('', true), true) }}
        vcenter_password: >-
          {{ lookup('env', 'VCENTER_PASSWORD')
             | default(vcenter_password | default('', true), true) }}
        vcenter_port: >-
          {{ (lookup('env', 'VCENTER_PORT')
              | default(vcenter_port | default(443, true), true)) | int }}
        vcenter_datacenter: "{{ vcenter_datacenter | default('', true) }}"
        vcenter_datastore: "{{ vcenter_datastore | default('', true) }}"
        vcenter_cluster: "{{ vcenter_cluster | default('', true) }}"
        vcenter_network: "{{ vcenter_network | default('', true) }}"
        datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS', true) }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) | bool }}"

    - name: Consolidar parámetros efectivos de vCenter y scope
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          port: "{{ vcenter_port | int }}"
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          network: "{{ vcenter_network }}"
          validate_certs: "{{ vcenter_validate_certs }}"
          password_from_vault: >-
            {{ 'YES' if (vcenter_password is defined and (vcenter_password | length) > 0) else 'NO' }}

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    ########################################################################
    # 5) Normalizar recursos VM seed
    ########################################################################
    - name: Normalizar recursos de la VM seed
      ansible.builtin.set_fact:
        seed_vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(2, true)) | int }}"
        seed_vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(4096, true)) | int }}"
        seed_vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(40, true)) | int }}"

    - name: Debug recursos de la VM seed
      ansible.builtin.debug:
        msg:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
          disk_gb: "{{ seed_vm_disk_gb_eff }}"

    ########################################################################
    # 6) Validaciones
    ########################################################################
    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - _vc_effective.hostname | length > 0
          - _vc_effective.username | length > 0
          - (vcenter_password | default('')) | length > 0
        fail_msg: |
          Faltan parámetros de vCenter. Revisa:
            - vcenter_hostname / vcenter_username / vcenter_password
            - group_vars/all.yml o vault.yml
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - _vc_effective.datacenter | length > 0
          - _vc_effective.datastore | length > 0
          - _vc_effective.cluster | length > 0
          - _vc_effective.network | length > 0
        fail_msg: |
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network.
          Revísalos en group_vars/all.yml.
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    - name: Validar recursos de la VM seed
      ansible.builtin.assert:
        that:
          - seed_vm_num_cpus_eff | int > 0
          - seed_vm_memory_mb_eff | int > 0
          - seed_vm_disk_gb_eff | int > 0
        fail_msg: "Parámetros de recursos de la VM seed inválidos."
        success_msg: "Recursos de la VM seed OK."

    ########################################################################
    # 7) Definir nombres de ISOs
    ########################################################################
    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: >-
          {{ (ubuntu_iso_url | default(ubuntu_iso_filename | default('', true), true))
             | regex_replace('.*/', '') }}
        seed_iso_filename: "seed-{{ seed_vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

    ########################################################################
    # 8) Crear VM base con vmware_guest (sin dict templated)
    ########################################################################
    - name: Crear VM base para autoinstall
      become: false
      delegate_to: localhost
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        cluster: "{{ _vc_effective.cluster }}"
        datastore: "{{ _vc_effective.datastore }}"
        folder: "/{{ _vc_effective.datacenter }}/vm"
        name: "{{ seed_vm_name }}"
        state: present
        guest_id: "ubuntu64Guest"
        is_template: false
        hardware:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
        disk:
          - size_gb: "{{ seed_vm_disk_gb_eff }}"
            type: thin
        networks:
          - name: "{{ _vc_effective.network }}"
        cdrom:
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"
        wait_for_ip_address: false
        state_change_timeout: 600