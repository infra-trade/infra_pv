---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false

  vars:
    # Nombre de la VM seed (puede venir de group_vars/all.yml)
    vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

    # Carpeta dentro del vCenter donde quedará la VM
    # Ajusta si usas otra ruta de carpetas
    vcenter_vm_folder: "/{{ vcenter_datacenter | default('POPULAR_VALORES') }}/vm"

    # Directorio de ISOs dentro del datastore (debe existir)
    datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

  pre_tasks:
    ########################################################################
    # 1) Preparar venv con pyvmomi + requests
    ########################################################################
    - name: Crear venv para módulos VMware (si no existe)
      become: true
      become_method: community.general.doas
      ansible.builtin.shell: |
        set -e
        VENV="$HOME/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$HOME/.ansible/venvs"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh

    - name: Usar el Python del venv para este play
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware/bin/python' }}"

    ########################################################################
    # 2) Cargar group_vars/all.yml
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      become: true
      become_method: community.general.doas
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_yml_stat

    - name: Cargar group_vars/all.yml si existe
      become: true
      become_method: community.general.doas
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_yml_stat.stat.exists

    ########################################################################
    # 3) Cargar vault.yml (vcenter_password, etc.)
    ########################################################################
    - name: Verificar existencia de vault.yml en la raíz del repo
      become: true
      become_method: community.general.doas
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_yml_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      become: true
      become_method: community.general.doas
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_yml_stat.stat.exists

    ########################################################################
    # 4) Resolver credenciales y scope de vCenter
    ########################################################################
    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{ lookup('env', 'VCENTER_HOSTNAME')
             | default(vcenter_hostname | default(''), true) }}
        vcenter_username: >-
          {{ lookup('env', 'VCENTER_USERNAME')
             | default(vcenter_username | default(''), true) }}
        vcenter_password: >-
          {{ lookup('env', 'VCENTER_PASSWORD')
             | default(vcenter_password | default(''), true) }}
        vcenter_port: "{{ (vcenter_port | default(443)) | int }}"
        # Scope (deben venir de all.yml)
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_network: "{{ vcenter_network | default('') }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Consolidar parámetros efectivos de vCenter y scope
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          port: "{{ vcenter_port }}"
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          network: "{{ vcenter_network }}"
          password_from_vault: "{{ 'YES' if (vcenter_password | default('') | length > 0) else 'NO' }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      become: true
      become_method: community.general.doas
      ansible.builtin.debug:
        var: _vc_effective

    ########################################################################
    # 5) Normalizar recursos de la VM seed
    ########################################################################
    - name: Normalizar recursos de la VM seed
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        seed_vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(2)) | int }}"
        seed_vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(4096)) | int }}"
        seed_vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(40)) | int }}"

    - name: Debug recursos de la VM seed
      become: true
      become_method: community.general.doas
      ansible.builtin.debug:
        msg:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
          disk_gb: "{{ seed_vm_disk_gb_eff }}"

    ########################################################################
    # 6) Validaciones básicas
    ########################################################################
    - name: Validar credenciales y endpoint de vCenter
      become: true
      become_method: community.general.doas
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | string | length) > 0
          - (_vc_effective.username | string | length) > 0
          - (vcenter_password | default('') | string | length) > 0
        fail_msg: |
          Faltan parámetros de vCenter. Revisa:
            - vcenter_hostname / vcenter_username en group_vars/all.yml o vault.yml
            - vcenter_password en vault.yml o VCENTER_PASSWORD.
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      become: true
      become_method: community.general.doas
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | string | length) > 0
          - (_vc_effective.datastore | string | length) > 0
          - (_vc_effective.cluster | string | length) > 0
          - (_vc_effective.network | string | length) > 0
        fail_msg: |
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network.
          Revísalos en group_vars/all.yml.
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

  tasks:
    ########################################################################
    # 7) Definir nombres de ISOs (installer + seed)
    ########################################################################
    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: >-
          {{ (ubuntu_iso_url
               | default('https://releases.ubuntu.com/24.04/ubuntu-24.04.1-live-server-amd64.iso')
             ) | regex_replace('.*/', '') }}
        seed_iso_filename: "seed-{{ vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

    ########################################################################
    # 8) Crear VM base con installer ISO + seed ISO
    ########################################################################
    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        # Conexión a vCenter
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        port: "{{ _vc_effective.port | int }}"

        # Scope
        datacenter: "{{ _vc_effective.datacenter }}"
        folder: "{{ vcenter_vm_folder }}"
        cluster: "{{ _vc_effective.cluster }}"
        datastore: "{{ _vc_effective.datastore }}"

        # VM
        name: "{{ vm_name }}"
        state: present
        is_template: false
        guest_id: "ubuntu64Guest"

        # Hardware (forzado a int)
        hardware:
          num_cpus: "{{ seed_vm_num_cpus_eff | int }}"
          memory_mb: "{{ seed_vm_memory_mb_eff | int }}"

        # Disco (forzado a int)
        disk:
          - size_gb: "{{ seed_vm_disk_gb_eff | int }}"
            type: thin

        # Red (solo asignamos portgroup)
        networks:
          - name: "{{ _vc_effective.network }}"

        # ISOs: Ubuntu installer + seed NoCloud
        cdrom:
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
          - type: iso
            iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"

        # No esperamos IP ni customización aquí
        wait_for_ip_address: false
        wait_for_customization: false

      delegate_to: localhost
      register: vm_create

    - name: Mostrar resultado de creación de la VM
      ansible.builtin.debug:
        var: vm_create