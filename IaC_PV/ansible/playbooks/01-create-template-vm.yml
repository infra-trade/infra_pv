---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  gather_facts: false

  vars:
    # Nombre de la VM seed (puede venir de group_vars/all.yml)
    vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

    # Carpeta donde crear la VM en el vCenter
    # AJUSTA si tienes una carpeta distinta en el inventario
    vcenter_vm_folder_default: "/POPULAR_VALORES/vm"

    # Directorio de ISOs dentro del datastore
    datastore_iso_dir_default: "ISOS"

  pre_tasks:
    ########################################################################
    # 1) Preparar venv para VMware
    ########################################################################
    - name: Crear venv para módulos VMware (si no existe)
      become: true
      become_method: community.general.doas
      ansible.builtin.shell: |
        set -e
        VENV="$HOME/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$HOME/.ansible/venvs"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh

    - name: Usar el Python del venv para este play
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware/bin/python' }}"

    ########################################################################
    # 2) Cargar group_vars/all.yml
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      become: true
      become_method: community.general.doas
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_yml_stat

    - name: Cargar group_vars/all.yml si existe
      become: true
      become_method: community.general.doas
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_yml_stat.stat.exists

    ########################################################################
    # 3) Cargar vault.yml (solo si existe)
    ########################################################################
    - name: Verificar existencia de vault.yml en la raíz del repo
      become: true
      become_method: community.general.doas
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_yml_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      become: true
      become_method: community.general.doas
      when: vault_yml_stat.stat.exists
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"

    ########################################################################
    # 4) Resolver parámetros efectivos (sin lógica rara en el task final)
    ########################################################################
    - name: Resolver parámetros efectivos de vCenter y VM
      become: true
      become_method: community.general.doas
      ansible.builtin.set_fact:
        # vCenter (se prioriza: entorno > vault > group_vars)
        vc_hostname: >-
          {{ lookup('env','VCENTER_HOSTNAME')
             | default(vcenter_hostname | default('', true), true) }}
        vc_username: >-
          {{ lookup('env','VCENTER_USERNAME')
             | default(vcenter_username | default('', true), true) }}
        vc_password: >-
          {{ lookup('env','VCENTER_PASSWORD')
             | default(vcenter_password | default('', true), true) }}
        vc_port: "{{ (vcenter_port | default(443)) | int }}"
        vc_datacenter: "{{ vcenter_datacenter | default('') }}"
        vc_datastore: "{{ vcenter_datastore | default('') }}"
        vc_cluster: "{{ vcenter_cluster | default('') }}"
        vc_network: "{{ vcenter_network | default('') }}"
        vc_validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        vc_password_from_vault: "{{ 'YES' if (vcenter_password | default('') | length > 0) else 'NO' }}"

        # Carpeta y dir de ISOs
        iso_dir_eff: "{{ datastore_iso_dir | default(datastore_iso_dir_default) }}"
        vm_folder_eff: "{{ vcenter_vm_folder | default(vcenter_vm_folder_default) }}"

        # Recursos de la VM seed (¡ya como enteros!)
        vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(2)) | int }}"
        vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(4096)) | int }}"
        vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(40)) | int }}"

    - name: Mostrar parámetros efectivos (debug)
      become: true
      become_method: community.general.doas
      ansible.builtin.debug:
        msg:
          vcenter:
            hostname: "{{ vc_hostname }}"
            username: "{{ vc_username }}"
            port: "{{ vc_port }}"
            datacenter: "{{ vc_datacenter }}"
            datastore: "{{ vc_datastore }}"
            cluster: "{{ vc_cluster }}"
            network: "{{ vc_network }}"
            password_from_vault: "{{ vc_password_from_vault }}"
          vm_resources:
            num_cpus: "{{ vm_num_cpus_eff }}"
            memory_mb: "{{ vm_memory_mb_eff }}"
            disk_gb: "{{ vm_disk_gb_eff }}"
          vm_folder: "{{ vm_folder_eff }}"
          iso_dir: "{{ iso_dir_eff }}"

    ########################################################################
    # 5) Validaciones duras (si algo falta, petamos aquí, no en vmware_guest)
    ########################################################################
tasks:

    # ... (todo lo que ya tienes antes: venv, carga de all.yml, vault.yml, _vc_effective, etc.)

    - name: Normalizar recursos de la VM seed
      ansible.builtin.set_fact:
        seed_vm_num_cpus_eff: "{{ (seed_vm_num_cpus | default(2)) | int }}"
        seed_vm_memory_mb_eff: "{{ (seed_vm_memory_mb | default(4096)) | int }}"
        seed_vm_disk_gb_eff: "{{ (seed_vm_disk_gb | default(40)) | int }}"

    - name: Debug recursos de la VM seed
      ansible.builtin.debug:
        msg:
          num_cpus: "{{ seed_vm_num_cpus_eff }}"
          memory_mb: "{{ seed_vm_memory_mb_eff }}"
          disk_gb: "{{ seed_vm_disk_gb_eff }}"

    - name: Validar recursos de la VM seed
      ansible.builtin.assert:
        that:
          - seed_vm_num_cpus_eff > 0
          - seed_vm_memory_mb_eff > 0
          - seed_vm_disk_gb_eff > 0
        fail_msg: "Valores inválidos para CPU/RAM/disk de la VM seed."
        success_msg: "Recursos de la VM seed OK."

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - _vc_effective.hostname is defined
          - _vc_effective.username is defined
          - vcenter_password is defined
          - (_vc_effective.hostname | string) | length > 0
          - (_vc_effective.username | string) | length > 0
          - (vcenter_password | string) | length > 0
        fail_msg: "Faltan credenciales/hostname de vCenter."
        success_msg: "Parámetros de vCenter OK."

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - _vc_effective.datacenter is defined
          - _vc_effective.datastore is defined
          - _vc_effective.cluster is defined
          - _vc_effective.network is defined
          - (_vc_effective.datacenter | string) | length > 0
          - (_vc_effective.datastore | string) | length > 0
          - (_vc_effective.cluster | string) | length > 0
          - (_vc_effective.network | string) | length > 0
        fail_msg: "Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network."
        success_msg: "Scope de vCenter (DC/DS/Cluster/Network) OK."

    - name: Definir nombres de ISOs
      ansible.builtin.set_fact:
        ubuntu_iso_filename: "{{ ubuntu_iso_url.split('/')[-1] }}"
        seed_iso_filename: "seed-{{ seed_vm_name }}.iso"

    - name: DEBUG nombres de ISOs
      ansible.builtin.debug:
        msg:
          ubuntu_iso_filename: "{{ ubuntu_iso_filename }}"
          seed_iso_filename: "{{ seed_iso_filename }}"

    # ===== Construir parámetros finales para vmware_guest =====

    - name: Construir parámetros vmware_guest (debug)
      ansible.builtin.set_fact:
        vmware_guest_params:
          hostname: "{{ _vc_effective.hostname }}"
          username: "{{ _vc_effective.username }}"
          password: "{{ vcenter_password }}"
          validate_certs: "{{ vcenter_validate_certs | default(false) }}"
          port: "{{ _vc_effective.port | default(443) | int }}"

          datacenter: "{{ _vc_effective.datacenter }}"
          cluster: "{{ _vc_effective.cluster }}"
          datastore: "{{ _vc_effective.datastore }}"
          folder: "/{{ _vc_effective.datacenter }}/vm"

          name: "{{ seed_vm_name }}"
          state: present
          guest_id: "ubuntu64Guest"
          is_template: false

          hardware:
            num_cpus: "{{ seed_vm_num_cpus_eff | int }}"
            memory_mb: "{{ seed_vm_memory_mb_eff | int }}"

          disk:
            - size_gb: "{{ seed_vm_disk_gb_eff | int }}"
              type: thin

          networks:
            - name: "{{ _vc_effective.network }}"

          cdrom:
            - type: iso
              iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ ubuntu_iso_filename }}"
            - type: iso
              iso_path: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"

          wait_for_ip_address: false

    - name: DEBUG vmware_guest_params
      ansible.builtin.debug:
        var: vmware_guest_params

    # ===== Llamada real a vmware_guest =====

    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ vmware_guest_params.hostname }}"
        username: "{{ vmware_guest_params.username }}"
        password: "{{ vmware_guest_params.password }}"
        validate_certs: "{{ vmware_guest_params.validate_certs }}"
        port: "{{ vmware_guest_params.port }}"

        datacenter: "{{ vmware_guest_params.datacenter }}"
        cluster: "{{ vmware_guest_params.cluster }}"
        datastore: "{{ vmware_guest_params.datastore }}"
        folder: "{{ vmware_guest_params.folder }}"

        name: "{{ vmware_guest_params.name }}"
        state: "{{ vmware_guest_params.state }}"
        guest_id: "{{ vmware_guest_params.guest_id }}"
        is_template: "{{ vmware_guest_params.is_template }}"

        hardware:
          num_cpus: "{{ vmware_guest_params.hardware.num_cpus }}"
          memory_mb: "{{ vmware_guest_params.hardware.memory_mb }}"

        disk: "{{ vmware_guest_params.disk }}"
        networks: "{{ vmware_guest_params.networks }}"
        cdrom: "{{ vmware_guest_params.cdrom }}"

        wait_for_ip_address: "{{ vmware_guest_params.wait_for_ip_address }}"
      delegate_to: localhost