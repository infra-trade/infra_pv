---
- name: Crear VM base Ubuntu 24.04 usando autoinstall + seed ISO
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # Directorio HOME y venv VMware con ruta absoluta
    home_dir: "{{ lookup('env', 'HOME') }}"
    vmware_venv_path: "{{ home_dir }}/.ansible/venvs/vmware"

    # Nombre de la VM seed (la que hará autoinstall)
    seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

    # Nombre (reservado) del template final que podrías crear luego
    template_name: "{{ template_name | default('ubuntu-24-04-template') }}"

    # Validación de certificados vCenter
    vcenter_validate_certs: false

    # Carpeta del datastore donde están los ISOs
    datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"

  pre_tasks:
    ########################################################################
    # 1) Preparar entorno Python (venv con pyvmomi + requests)
    ########################################################################

    - name: Crear venv para módulos VMware (si no existe)
      ansible.builtin.command:
        cmd: "python3 -m venv {{ vmware_venv_path }}"
        creates: "{{ vmware_venv_path }}/bin/python"
      changed_when: false

    - name: Instalar dependencias de VMware en el venv
      ansible.builtin.command:
        cmd: "{{ vmware_venv_path }}/bin/pip install --upgrade pip pyvmomi requests"
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ vmware_venv_path }}/bin/python"

    ########################################################################
    # 2) Cargar vault.yml si existe
    #    Se asume vault.yml en la raíz del repo Ansible:
    #    .../ansible/vault.yml
    ########################################################################

    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_root_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
        name: vault_vcenter
      when: vault_root_stat.stat.exists
      ignore_errors: true

    ########################################################################
    # 3) Resolver parámetros efectivos de vCenter
    #    Prioridad:
    #      1) Variables de entorno VCENTER_*
    #      2) group_vars/all.yml (vcenter_*)
    #      3) vault.yml (acepta ambas variantes: vcenter_* y vault_vcenter_*)
    ########################################################################

    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{
            (lookup('env', 'VCENTER_HOSTNAME') | default('', true))
            or (vcenter_hostname | default('', true))
            or (vault_vcenter.vcenter_hostname | default('', true))
            or (vault_vcenter.vault_vcenter_hostname | default('', true))
          }}
        vcenter_username: >-
          {{
            (lookup('env', 'VCENTER_USERNAME') | default('', true))
            or (vcenter_username | default('', true))
            or (vault_vcenter.vcenter_username | default('', true))
            or (vault_vcenter.vault_vcenter_username | default('', true))
          }}
        vcenter_password: >-
          {{
            (lookup('env', 'VCENTER_PASSWORD') | default('', true))
            or (vcenter_password | default('', true))
            or (vault_vcenter.vcenter_password | default('', true))
            or (vault_vcenter.vault_vcenter_password | default('', true))
          }}

    - name: Consolidar parámetros efectivos de vCenter y scope
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname | default('') }}"
          username: "{{ vcenter_username | default('') }}"
          password_from_vault: >-
            {{
              'YES'
              if (
                (vault_vcenter.vcenter_password | default('') | length > 0)
                or (vault_vcenter.vault_vcenter_password | default('') | length > 0)
              )
              else 'NO'
            }}
          datacenter: "{{ vcenter_datacenter | default('') }}"
          datastore: "{{ vcenter_datastore | default('') }}"
          cluster: "{{ vcenter_cluster | default('') }}"
          network: "{{ vcenter_network | default('') }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | length) > 0
          - (_vc_effective.username | length) > 0
          - (vcenter_password | default('') | length) > 0
        fail_msg: |
          Faltan parámetros de vCenter. hostname='{{ _vc_effective.hostname }}' username='{{ _vc_effective.username }}'.
          Define en:
            - group_vars/all.yml (vcenter_*)
            - o vault.yml (vcenter_hostname, vcenter_username, vcenter_password
              o vault_vcenter_username/vault_vcenter_password)
            - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.

    - name: Validar datacenter, datastore, cluster y red
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | length) > 0
          - (_vc_effective.datastore  | length) > 0
          - (_vc_effective.cluster    | length) > 0
          - (_vc_effective.network    | length) > 0
        fail_msg: |
          Faltan vcenter_datacenter / vcenter_datastore / vcenter_cluster / vcenter_network.
          Revísalos en group_vars/all.yml.

  tasks:
    ########################################################################
    # 4) Crear VM base con installer ISO + seed ISO
    ########################################################################

    - name: Crear VM base para autoinstall
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        datastore: "{{ vcenter_datastore }}"
        name: "{{ seed_vm_name }}"
        state: poweredon
        guest_id: ubuntu64Guest
        hardware:
          memory_mb: 4096
          num_cpus: 2
        networks:
          - name: "{{ vcenter_network }}"
        cdrom:
          - type: iso
            iso_path: "[{{ vcenter_datastore }}] {{ datastore_iso_dir }}/ubuntu-24.04.1-live-server-amd64.iso"
          - type: iso
            iso_path: "[{{ vcenter_datastore }}] {{ datastore_iso_dir }}/seed-ubuntu-seed-24-04.iso"
        wait_for_ip_address: no
      register: vm_create

    - name: Mostrar resultado de creación de VM
      ansible.builtin.debug:
        var: vm_create