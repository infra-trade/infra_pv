---
- name: Eliminar VMs infra y template ubuntu-seed-24-04
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # Ruta del venv usado en 01-03
    vmware_venv_path: "/home/ansible/.ansible/venvs/vmware"

    # Nombre del template seed
    seed_vm_name: "ubuntu-seed-24-04"

    # Lista de VMs a eliminar (puedes añadir/quitar aquí)
    infra_vms:
      - "infra-master"
      - "infra-nodo1"
      - "infra-nodo2"
      - "ubuntu-test-01"

  pre_tasks:
    ########################################################################
    # 1) Preparar entorno Python (venv + dependencias VMware)
    ########################################################################

    - name: Crear venv para módulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="{{ vmware_venv_path }}"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ vmware_venv_path }}/bin/python"

    ########################################################################
    # 2) Cargar group_vars/all.yml (si existe)
    ########################################################################

    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: gv_all_stat

    - name: Cargar group_vars/all.yml si existe
      when: gv_all_stat.stat.exists
      ansible.builtin.include_vars:
        file: "{{ gv_all_stat.stat.path }}"

    ########################################################################
    # 3) Cargar vault.yml (si existe)
    ########################################################################

    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      when: vault_stat.stat.exists
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ vault_stat.stat.path }}"
      ignore_errors: true

    ########################################################################
    # 4) Resolver parámetros efectivos de vCenter
    #    (env > group_vars/all.yml > vault.yml)
    ########################################################################

    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{ (lookup('env', 'VCENTER_HOSTNAME') | default('', true))
             or (vcenter_hostname | default('', true))
             or '' }}
        vcenter_username: >-
          {{ (lookup('env', 'VCENTER_USERNAME') | default('', true))
             or (vcenter_username | default('', true))
             or (vault_vcenter_username | default('', true))
             or '' }}
        vcenter_password: >-
          {{ (lookup('env', 'VCENTER_PASSWORD') | default('', true))
             or (vcenter_password | default('', true))
             or (vault_vcenter_password | default('', true))
             or '' }}
        vcenter_datacenter: "{{ vcenter_datacenter | default('', true) }}"
        vcenter_datastore: "{{ vcenter_datastore | default('', true) }}"
        vcenter_cluster: "{{ vcenter_cluster | default('', true) }}"
        vcenter_network: "{{ vcenter_network | default('', true) }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Consolidar parámetros efectivos de vCenter
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          password_from_vault: >-
            {{ 'YES' if (vault_vcenter_password | default('') | length > 0) else 'NO' }}
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          network: "{{ vcenter_network }}"
          validate_certs: "{{ vcenter_validate_certs }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | length) > 0
          - (_vc_effective.username | length) > 0
          - (vcenter_password | length) > 0
        fail_msg: |
          Faltan parámetros de vCenter.
          Revisa:
            - group_vars/all.yml
            - vault.yml
            - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.

    - name: Validar datacenter y datastore
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | length) > 0
          - (_vc_effective.datastore | length) > 0
        fail_msg: |
          Faltan 'vcenter_datacenter' o 'vcenter_datastore'.
          Revísalos en group_vars/all.yml o como extra vars.

  tasks:
    ########################################################################
    # 5) Eliminar VMs de infraestructura
    ########################################################################

    - name: Eliminar VMs infra (si existen)
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        name: "{{ item }}"
        state: absent
        force: true
      loop: "{{ infra_vms }}"
      ignore_errors: true
      register: delete_vms_result

    - name: Mostrar resultado eliminación VMs infra
      ansible.builtin.debug:
        var: delete_vms_result
      when: delete_vms_result is defined

    ########################################################################
    # 6) Eliminar template seed
    ########################################################################

    - name: Eliminar template seed (si existe)
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        name: "{{ seed_vm_name }}"
        state: absent
        force: true
      ignore_errors: true
      register: delete_template_result

    - name: Mostrar resultado eliminación template
      ansible.builtin.debug:
        var: delete_template_result
      when: delete_template_result is defined