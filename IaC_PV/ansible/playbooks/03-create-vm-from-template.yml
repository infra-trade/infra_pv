---
- name: Crear VM desde template ubuntu-seed-24-04 en carpeta PV_IaC
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    ########################################################################
    # Parámetros base
    ########################################################################

    # Template base creado en 01 + 02
    seed_vm_name: "ubuntu-seed-24-04"

    # Valores por defecto (el usuario puede override con -e)
    vm_name_default: "ubuntu-test-01"
    vm_num_cpus_default: 2
    vm_memory_mb_default: 4096

    # Carpeta destino en vCenter (ya existe)
    vm_folder_name: "PV_IaC"

    # Validación de certificados vCenter
    vcenter_validate_certs: false

  pre_tasks:
    ########################################################################
    # 1) Preparar entorno Python (venv + dependencias VMware)
    ########################################################################

    - name: Crear venv para módulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="/home/ansible/.ansible/venvs/vmware"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "/home/ansible/.ansible/venvs/vmware/bin/python"

    ########################################################################
    # 2) Cargar configuración global (group_vars + vault)
    ########################################################################

    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_yaml_stat

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_yaml_stat.stat.exists

    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists

    ########################################################################
    # 3) Resolver parámetros efectivos de vCenter
    #    Prioridad: env > group_vars > vault
    ########################################################################

    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{ lookup('env', 'VCENTER_HOSTNAME') | default(vcenter_hostname | default('', true), true) }}
        vcenter_username: >-
          {{ lookup('env', 'VCENTER_USERNAME') | default(vcenter_username | default('', true), true) }}
        vcenter_password: >-
          {{ lookup('env', 'VCENTER_PASSWORD')
             | default(vcenter_password | default(vault_vcenter_password | default('', true), true), true) }}
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_network: "{{ vcenter_network | default('VLAN-5') }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Consolidar parámetros efectivos de vCenter
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname | default('') }}"
          username: "{{ vcenter_username | default('') }}"
          password_from_vault: >-
            {{ 'YES' if (vault_vcenter_password | default('') | length > 0) else 'NO' }}
          datacenter: "{{ vcenter_datacenter | default('') }}"
          datastore: "{{ vcenter_datastore | default('') }}"
          cluster: "{{ vcenter_cluster | default('') }}"
          network: "{{ vcenter_network | default('') }}"
          validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    ########################################################################
    # 4) Validaciones básicas
    ########################################################################

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | length) > 0
          - (_vc_effective.username | length) > 0
          - (vcenter_password | default('') | length) > 0
        fail_msg: |
          Faltan parámetros de vCenter.
          Define en:
            - group_vars/all.yml (vcenter_hostname, vcenter_username, vcenter_datacenter, vcenter_datastore, etc.)
            - y/o vault.yml (vault_vcenter_username, vault_vcenter_password)
            - y/o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.

    - name: Validar datacenter y datastore
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | length) > 0
          - (_vc_effective.datastore | length) > 0
        fail_msg: |
          Faltan 'vcenter_datacenter' o 'vcenter_datastore'.
          Revísalos en group_vars/all.yml o como extra vars.

    # Resolver nombre y recursos efectivos de la VM sin recursión
    - name: Resolver nombre y recursos de la VM
      ansible.builtin.set_fact:
        vm_name_eff: >-
          {{ vm_name | default(vm_name_default, true) }}
        vm_num_cpus_eff: >-
          {{ (vm_num_cpus | default(vm_num_cpus_default, true)) | int }}
        vm_memory_mb_eff: >-
          {{ (vm_memory_mb | default(vm_memory_mb_default, true)) | int }}

    - name: Validar nombre de VM
      ansible.builtin.assert:
        that:
          - (vm_name_eff | length) > 0
        fail_msg: "Debes especificar un nombre de VM válido (vm_name o usa el valor por defecto)."

    - name: Debug recursos de la nueva VM
      ansible.builtin.debug:
        msg:
          vm_name: "{{ vm_name_eff }}"
          from_template: "{{ seed_vm_name }}"
          num_cpus: "{{ vm_num_cpus_eff }}"
          memory_mb: "{{ vm_memory_mb_eff }}"
          folder: "/{{ _vc_effective.datacenter }}/vm/{{ vm_folder_name }}"
          datastore: "{{ _vc_effective.datastore }}"
          network: "{{ _vc_effective.network }}"

  tasks:
    ########################################################################
    # 5) Crear VM desde template en carpeta PV_IaC
    ########################################################################

    - name: Crear VM desde template en carpeta PV_IaC
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        cluster: "{{ _vc_effective.cluster | default(omit) }}"
        folder: "/{{ _vc_effective.datacenter }}/vm/{{ vm_folder_name }}"
        name: "{{ vm_name_eff }}"
        template: "{{ seed_vm_name }}"
        state: poweredoff
        hardware:
          num_cpus: "{{ vm_num_cpus_eff }}"
          memory_mb: "{{ vm_memory_mb_eff }}"
        networks:
          - name: "{{ _vc_effective.network }}"
      register: new_vm

    - name: Mostrar resultado de la creación de la VM
      ansible.builtin.debug:
        msg:
          name: "{{ vm_name_eff }}"
          template: "{{ seed_vm_name }}"
          folder: "/{{ _vc_effective.datacenter }}/vm/{{ vm_folder_name }}"
          cluster: "{{ _vc_effective.cluster }}"
          datastore: "{{ _vc_effective.datastore }}"
          power_state: "{{ new_vm.instance.hw_power_status | default('desconocido') }}"