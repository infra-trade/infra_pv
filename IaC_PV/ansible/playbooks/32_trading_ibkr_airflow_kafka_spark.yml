---
# 32_trading_ibkr_airflow_kafka_spark.yml

- name: "32 - Desplegar contenedor IBKR en nodo master"
  hosts: pv-infra-master
  become: true
  gather_facts: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    ibkr_stack_base: "/opt/stacks/master/ibkr"
    ibkr_compose_file: "{{ ibkr_stack_base }}/docker-compose.yml"
    ibkr_env_file: "{{ ibkr_stack_base }}/env/ibkr.env"
    ibkr_container_name: "ibkr-gateway"
    ibkr_image: "ghcr.io/gnzsnz/ib-gateway:latest"

  tasks:
    - name: Crear carpeta base para stack IBKR
      ansible.builtin.file:
        path: "{{ ibkr_stack_base }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Crear subcarpetas de configuración y logs de IBKR
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - "{{ ibkr_stack_base }}/config"
        - "{{ ibkr_stack_base }}/logs"
        - "{{ ibkr_stack_base }}/env"

    - name: Crear archivo .env real para IBKR desde plantilla
      ansible.builtin.template:
        src: "../ansible/templates/ibkr.env.j2"
        dest: "{{ ibkr_env_file }}"
        owner: root
        group: root
        mode: "0600"

    - name: Crear docker-compose para IBKR
      ansible.builtin.copy:
        dest: "{{ ibkr_compose_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          version: "3.8"
          services:
            ibkr-gateway:
              image: {{ ibkr_image }}
              container_name: {{ ibkr_container_name }}
              restart: unless-stopped
              env_file:
                - ./env/ibkr.env
              volumes:
                - ./config:/config
                - ./logs:/logs
              ports:
                - "4001:4001"
                - "4002:4002"
              networks:
                - ibkr_net

          networks:
            ibkr_net:
              driver: bridge

    - name: Detener stack IBKR previo (si existe)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ ibkr_compose_file }}" down
      args:
        chdir: "{{ ibkr_stack_base }}"
      register: ibkr_down
      failed_when: false
      changed_when: ibkr_down.rc == 0

    - name: Desplegar stack IBKR con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ ibkr_compose_file }}" up -d
      args:
        chdir: "{{ ibkr_stack_base }}"
      register: ibkr_up
      changed_when: ibkr_up.rc == 0


- name: "32 - Desplegar Airflow para orquestación de estrategias (NOC)"
  hosts: pv-infra-noc
  become: true
  gather_facts: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    airflow_base_dir: "/opt/stacks/noc/airflow"
    airflow_compose_file: "{{ airflow_base_dir }}/docker-compose.yml"
    airflow_container_name: "airflow"
    airflow_image: "apache/airflow:2.10.2"
    airflow_uid: "50000"
    airflow_gid: "50000"

    airflow_env_file: "{{ airflow_base_dir }}/env/airflow.env"

    airflow_host_port_preferred: "8081"
    airflow_host_port_fallback: "8082"

    # Defaults (si no están en trading_secrets.yml)
    airflow_admin_username: "{{ airflow_admin_username | default('admin') }}"
    airflow_admin_password: "{{ airflow_admin_password | default('admin') }}"
    airflow_admin_firstname: "{{ airflow_admin_firstname | default('Admin') }}"
    airflow_admin_lastname: "{{ airflow_admin_lastname | default('User') }}"
    airflow_admin_email: "{{ airflow_admin_email | default('admin@example.com') }}"

  tasks:
    - name: Crear carpeta base para stack Airflow
      ansible.builtin.file:
        path: "{{ airflow_base_dir }}"
        state: directory
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_gid }}"
        mode: "0775"

    - name: Crear carpetas de DAGs, logs, plugins y env (prod y backtest)
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_gid }}"
        mode: "0775"
      loop:
        - "{{ airflow_base_dir }}/dags/prod"
        - "{{ airflow_base_dir }}/dags/backtest"
        - "{{ airflow_base_dir }}/logs"
        - "{{ airflow_base_dir }}/plugins"
        - "{{ airflow_base_dir }}/env"

    - name: Crear AIRFLOW__CORE__FERNET_KEY si no existe (env/airflow.env) usando openssl
      ansible.builtin.shell: |
        set -e
        ENV_FILE="{{ airflow_env_file }}"
        if [ ! -f "$ENV_FILE" ]; then
          # 32 bytes -> base64 urlsafe (Airflow Fernet requirement)
          KEY="$(openssl rand -base64 32 | tr '+/' '-_' | tr -d '=')"
          cat > "$ENV_FILE" <<EOF
AIRFLOW__CORE__FERNET_KEY=${KEY}
EOF
          chmod 600 "$ENV_FILE"
          chown {{ airflow_uid }}:{{ airflow_gid }} "$ENV_FILE"
        fi
      args:
        executable: /bin/bash

    - name: Detener stack Airflow previo (si existe)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" down
      args:
        chdir: "{{ airflow_base_dir }}"
      register: airflow_down
      failed_when: false
      changed_when: airflow_down.rc == 0

    - name: Forzar eliminación del contenedor Airflow (por si quedó huérfano y ocupando puertos)
      ansible.builtin.command:
        cmd: docker rm -f "{{ airflow_container_name }}"
      register: airflow_rm
      failed_when: false
      changed_when: airflow_rm.rc == 0

    - name: Detectar si el puerto preferido ya está ocupado
      ansible.builtin.shell: |
        set -e
        docker ps --format '{{"{{"}}.Ports{{"}}"}} {{"{{"}}.Names{{"}}"}}' | grep -q ":{{ airflow_host_port_preferred }}->" && echo "BUSY" || echo "FREE"
      register: port_check
      changed_when: false

    - name: Elegir puerto final para Airflow (fallback si está ocupado)
      ansible.builtin.set_fact:
        airflow_host_port: "{{ airflow_host_port_fallback if port_check.stdout.strip() == 'BUSY' else airflow_host_port_preferred }}"

    - name: Crear docker-compose de Airflow (single container + SQLite) con puerto elegido
      ansible.builtin.copy:
        dest: "{{ airflow_compose_file }}"
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_gid }}"
        mode: "0644"
        content: |
          version: "3.8"
          services:
            airflow:
              image: {{ airflow_image }}
              container_name: {{ airflow_container_name }}
              restart: unless-stopped
              user: "{{ airflow_uid }}:{{ airflow_gid }}"
              env_file:
                - ./env/airflow.env
              environment:
                AIRFLOW__CORE__EXECUTOR: "SequentialExecutor"
                AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "sqlite:////opt/airflow/airflow.db"
                AIRFLOW__CORE__LOAD_EXAMPLES: "False"
                AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
                AIRFLOW__CORE__DEFAULT_TIMEZONE: "America/Costa_Rica"
              volumes:
                - ./dags:/opt/airflow/dags
                - ./logs:/opt/airflow/logs
                - ./plugins:/opt/airflow/plugins
              ports:
                - "{{ airflow_host_port }}:8080"
              networks:
                - airflow_noc_net

          networks:
            airflow_noc_net:
              driver: bridge

    - name: Desplegar stack Airflow con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" up -d
      args:
        chdir: "{{ airflow_base_dir }}"
      register: airflow_up
      changed_when: airflow_up.rc == 0

    - name: Esperar a que el contenedor Airflow esté corriendo
      ansible.builtin.shell: |
        set -e
        docker inspect -f '{{"{{"}}.State.Running{{"}}"}}' "{{ airflow_container_name }}"
      register: airflow_running
      retries: 15
      delay: 2
      until: airflow_running.stdout.strip() == "true"
      changed_when: false

    - name: Inicializar/Migrar DB de Airflow (airflow db migrate)
      ansible.builtin.command:
        cmd: docker exec "{{ airflow_container_name }}" airflow db migrate
      register: airflow_db_migrate
      retries: 10
      delay: 3
      until: airflow_db_migrate.rc == 0
      changed_when: true

    - name: Crear/actualizar usuario admin de Airflow (si no existe)
      ansible.builtin.shell: |
        set -e
        # Si existe, lo dejamos; si no, lo creamos
        docker exec "{{ airflow_container_name }}" airflow users list | grep -q "^{{ airflow_admin_username }}\b" && exit 0

        docker exec "{{ airflow_container_name }}" airflow users create \
          --username "{{ airflow_admin_username }}" \
          --password "{{ airflow_admin_password }}" \
          --firstname "{{ airflow_admin_firstname }}" \
          --lastname "{{ airflow_admin_lastname }}" \
          --role Admin \
          --email "{{ airflow_admin_email }}"
      args:
        executable: /bin/bash
      changed_when: true

    - name: Mostrar URL final de Airflow + credenciales
      ansible.builtin.debug:
        msg:
          - "Airflow UI: http://{{ ansible_host }}:{{ airflow_host_port }}"
          - "User: {{ airflow_admin_username }}"
          - "Pass: {{ airflow_admin_password }}"
          - "Nota: si 8081 estaba ocupado, se usó 8082 automáticamente."


- name: "32 - Desplegar Kafka + Spark (SOC)"
  hosts: pv-infra-soc
  become: true
  gather_facts: true

  vars:
    streaming_base_dir: "/opt/stacks/soc/streaming"
    streaming_compose_file: "{{ streaming_base_dir }}/docker-compose.yml"

  tasks:
    - name: Crear carpeta base para stack de streaming / cómputo
      ansible.builtin.file:
        path: "{{ streaming_base_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Crear carpetas para Kafka y Spark (incluye prod/backtest)
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - "{{ streaming_base_dir }}/kafka/data"
        - "{{ streaming_base_dir }}/kafka/config"
        - "{{ streaming_base_dir }}/spark/jobs/prod"
        - "{{ streaming_base_dir }}/spark/jobs/backtest"
        - "{{ streaming_base_dir }}/spark/config"

    - name: Crear docker-compose para Kafka + Spark
      ansible.builtin.copy:
        dest: "{{ streaming_compose_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          version: "3.8"
          services:
            kafka:
              image: bitnami/kafka:latest
              container_name: kafka
              restart: unless-stopped
              environment:
                - KAFKA_CFG_NODE_ID=0
                - KAFKA_CFG_PROCESS_ROLES=broker,controller
                - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
                - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
                - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://{{ ansible_host }}:9092
                - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
                - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
                - ALLOW_PLAINTEXT_LISTENER=yes
              ports:
                - "9092:9092"
              volumes:
                - ./kafka/data:/bitnami/kafka
              networks:
                - streaming_net

            spark-master:
              image: bitnami/spark:latest
              container_name: spark-master
              restart: unless-stopped
              environment:
                - SPARK_MODE=master
              ports:
                - "7077:7077"
                - "8080:8080"
              networks:
                - streaming_net

            spark-worker:
              image: bitnami/spark:latest
              container_name: spark-worker
              restart: unless-stopped
              environment:
                - SPARK_MODE=worker
                - SPARK_MASTER_URL=spark://spark-master:7077
              depends_on:
                - spark-master
              networks:
                - streaming_net

          networks:
            streaming_net:
              driver: bridge

    - name: Detener stack Kafka + Spark previo (si existe)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ streaming_compose_file }}" down
      args:
        chdir: "{{ streaming_base_dir }}"
      register: streaming_down
      failed_when: false
      changed_when: streaming_down.rc == 0

    - name: Desplegar stack Kafka + Spark con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ streaming_compose_file }}" up -d
      args:
        chdir: "{{ streaming_base_dir }}"
      register: streaming_up
      changed_when: streaming_up.rc == 0