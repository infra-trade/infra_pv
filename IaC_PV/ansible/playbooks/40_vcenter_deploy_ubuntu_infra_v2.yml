---
- name: Crear VMs de infraestructura en vCenter desde PV-INFRA-IaC (Tier B - stable)
  hosts: localhost
  gather_facts: false
  connection: local

  vars_files:
    - "../inventories/vcenter/group_vars/all/vcenter.yml"

  vars:
    infra_ssh_user: "pvinfra"

    # === Tier B MAX ===
    infra_vms:
      - name: pv-infra-master
        ip: "192.168.5.85"
        cpu: 4
        memory_mb: 16384
        disk_gb: 160

      - name: pv-infra-noc
        ip: "192.168.5.86"
        cpu: 8
        memory_mb: 32768
        disk_gb: 500

      - name: pv-infra-soc
        ip: "192.168.5.87"
        cpu: 16
        memory_mb: 65536
        disk_gb: 2000

    vm_source_name: "PV-INFRA-IaC"
    vm_folder: "PV_IaC"
    vm_datastore: "PURESTORAGE_PV_X20R4_VOL_1"
    vm_network: "VLAN-5"
    vm_netmask: "255.255.255.0"
    vm_gateway: "192.168.5.252"
    vm_dns_servers:
      - "192.168.10.2"
      - "8.8.8.8"

  tasks:
    #####################################################################
    # 0) APAGAR por nombre (sin folder) y forzar
    #####################################################################
    - name: Apagar VM por nombre (si existe) - evita hotadd
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ item.name }}"
        state: powered-off
        force: true
      loop: "{{ infra_vms }}"
      delegate_to: localhost
      failed_when: false

    # Espera "poweredOff" real antes de tocar HW
    - name: Esperar a que la VM esté apagada (si existe)
      community.vmware.vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ item.name }}"
      loop: "{{ infra_vms }}"
      register: vm_infos
      delegate_to: localhost
      failed_when: false
      changed_when: false

    - name: Validar apagado si la VM existe
      ansible.builtin.assert:
        that:
          - "(item.instance is not defined) or (item.instance.hw_power_status in ['poweredOff', 'poweredoff', 'POWERED_OFF'])"
        fail_msg: "La VM {{ item.item.name }} existe pero NO quedó apagada; no es seguro cambiar CPU/RAM sin hotadd."
        success_msg: "OK: {{ item.item.name }} apagada (o no existe)."
      loop: "{{ vm_infos.results }}"
      changed_when: false

    #####################################################################
    # 1) Crear/actualizar (clonar) con HW/NET/DISK estando apagada
    #####################################################################
    - name: Crear/actualizar VM (clonar template) aplicando Tier B (apagada)
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"

        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        folder: "{{ vm_folder }}"

        name: "{{ item.name }}"
        state: poweredoff
        template: "{{ vm_source_name }}"
        datastore: "{{ vm_datastore }}"

        hardware:
          num_cpus: "{{ item.cpu }}"
          memory_mb: "{{ item.memory_mb }}"
          scsi: paravirtual

        disk:
          - size_gb: "{{ item.disk_gb }}"
            type: thin
            datastore: "{{ vm_datastore }}"

        networks:
          - name: "{{ vm_network }}"
            type: static
            ip: "{{ item.ip }}"
            netmask: "{{ vm_netmask }}"
            gateway: "{{ vm_gateway }}"
            dns_servers: "{{ vm_dns_servers }}"

        wait_for_ip_address: false
      loop: "{{ infra_vms }}"
      delegate_to: localhost

    #####################################################################
    # 2) Encender
    #####################################################################
    - name: Encender VMs
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ item.name }}"
        state: powered-on
      loop: "{{ infra_vms }}"
      delegate_to: localhost

    - name: Registrar hosts clonados en inventario en memoria
      ansible.builtin.add_host:
        name: "{{ item.name }}"
        groups:
          - pv_infra_temp
        ansible_host: "{{ item.ip }}"
        ansible_user: "{{ infra_ssh_user }}"
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      loop: "{{ infra_vms }}"

    - name: Mostrar resumen
      ansible.builtin.debug:
        msg: >-
          {{ item.name }} => IP={{ item.ip }} | CPU={{ item.cpu }} | MEM={{ item.memory_mb }}MB | DISK={{ item.disk_gb }}GB
      loop: "{{ infra_vms }}"

# ======================================================================
# Segundo play: instalar llave SSH y sudo sin contraseña en las VMs
# ======================================================================
- name: Instalar llave SSH del nodo PV-INFRA-IaC en VMs clonadas
  hosts: pv_infra_temp
  gather_facts: false
  become: true
  serial: 1

  vars:
    ssh_public_key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

  tasks:
    - name: Esperar a que SSH (puerto 22) esté disponible
      ansible.builtin.wait_for:
        host: "{{ ansible_host | default(inventory_hostname) }}"
        port: 22
        delay: 15
        timeout: 600
        state: started
      delegate_to: localhost

    - name: Dar tiempo extra al sistema para terminar el arranque
      ansible.builtin.pause:
        seconds: 30

    - name: Crear carpeta .ssh si no existe
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/.ssh"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0700"

    - name: Autorizar llave pública del nodo Ansible
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ ssh_public_key }}"

    - name: Asegurar que el usuario está en el grupo sudo
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: "sudo"
        append: true

    - name: Permitir sudo sin contraseña para el usuario
      ansible.builtin.copy:
        dest: "/etc/sudoers.d/99-{{ ansible_user }}-nopasswd"
        content: "{{ ansible_user }} ALL=(ALL) NOPASSWD:ALL\n"
        owner: root
        group: root
        mode: "0440"
        validate: "visudo -cf %s"