---
- name: "40v2_4 - Infra VMs Tier B MAX (poweroff -> reconfig/clone -> poweron) sin depender de guest_info"
  hosts: localhost
  gather_facts: false
  connection: local

  vars_files:
    - "../inventories/vcenter/group_vars/all/vcenter.yml"

  vars:
    infra_ssh_user: "pvinfra"

    infra_vms:
      - name: pv-infra-master
        ip: "192.168.5.85"
        cpu: 4
        memory_mb: 16384
        disk_gb: 160

      - name: pv-infra-noc
        ip: "192.168.5.86"
        cpu: 8
        memory_mb: 32768
        disk_gb: 500

      - name: pv-infra-soc
        ip: "192.168.5.87"
        cpu: 16
        memory_mb: 65536
        disk_gb: 2000

    vm_source_name: "PV-INFRA-IaC"
    vm_folder: "PV_IaC"   # donde QUERÉS que queden creadas si no existen
    vm_datastore: "PURESTORAGE_PV_X20R4_VOL_1"
    vm_network: "VLAN-5"
    vm_netmask: "255.255.255.0"
    vm_gateway: "192.168.5.252"
    vm_dns_servers:
      - "192.168.10.2"
      - "8.8.8.8"

  tasks:
    #####################################################################
    # 1) APAGAR POR NOMBRE (SIN FOLDER) -> así las encuentra aunque estén en otro folder
    #####################################################################
    - name: "Power off (por nombre, sin folder) para evitar cpuHotAdd/memHotAdd"
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ item.name }}"
        state: powered-off
        force: true
      loop: "{{ infra_vms }}"
      delegate_to: localhost
      failed_when: false   # si no existe, no queremos fallar

    #####################################################################
    # 2) CLONAR SI NO EXISTE / RECONFIGURAR SI EXISTE (SIEMPRE APAGADA)
    #    OJO: state=poweredoff garantiza que no intente hotadd
    #####################################################################
    - name: "Crear/actualizar VM (clone/reconfig) dejando apagada"
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"

        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        folder: "{{ vm_folder }}"

        name: "{{ item.name }}"
        template: "{{ vm_source_name }}"
        datastore: "{{ vm_datastore }}"

        state: poweredoff

        hardware:
          num_cpus: "{{ item.cpu }}"
          memory_mb: "{{ item.memory_mb }}"
          scsi: paravirtual

        # Nota: esto intenta crecer el DISCO 1.
        # Si tu template tiene más discos o no permite resize aquí,
        # te doy luego la variante "agregar 2do disco" (100% confiable).
        disk:
          - size_gb: "{{ item.disk_gb }}"
            type: thin
            datastore: "{{ vm_datastore }}"

        networks:
          - name: "{{ vm_network }}"
            type: static
            ip: "{{ item.ip }}"
            netmask: "{{ vm_netmask }}"
            gateway: "{{ vm_gateway }}"
            dns_servers: "{{ vm_dns_servers }}"
      loop: "{{ infra_vms }}"
      delegate_to: localhost

    #####################################################################
    # 3) ENCENDER
    #####################################################################
    - name: "Power on VMs"
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ item.name }}"
        state: powered-on
      loop: "{{ infra_vms }}"
      delegate_to: localhost

    #####################################################################
    # 4) Inventario temporal
    #####################################################################
    - name: "Registrar hosts en inventario en memoria"
      ansible.builtin.add_host:
        name: "{{ item.name }}"
        groups: [ "pv_infra_temp" ]
        ansible_host: "{{ item.ip }}"
        ansible_user: "{{ infra_ssh_user }}"
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      loop: "{{ infra_vms }}"

# ======================================================================
# Segundo play: instalar llave SSH y sudo sin contraseña
# ======================================================================
- name: "40v2_4 - Bootstrap SSH + sudo nopasswd"
  hosts: pv_infra_temp
  gather_facts: false
  become: true
  serial: 1

  vars:
    ssh_public_key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

  tasks:
    - name: "Esperar SSH"
      ansible.builtin.wait_for:
        host: "{{ ansible_host | default(inventory_hostname) }}"
        port: 22
        delay: 10
        timeout: 900
        state: started
      delegate_to: localhost

    - name: "Pausa corta"
      ansible.builtin.pause:
        seconds: 20

    - name: "Autorizar llave pública"
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ ssh_public_key }}"
        manage_dir: true

    - name: "Asegurar sudo"
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: "sudo"
        append: true

    - name: "Sudo sin contraseña"
      ansible.builtin.copy:
        dest: "/etc/sudoers.d/99-{{ ansible_user }}-nopasswd"
        content: "{{ ansible_user }} ALL=(ALL) NOPASSWD:ALL\n"
        owner: root
        group: root
        mode: "0440"
        validate: "visudo -cf %s"