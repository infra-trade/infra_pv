---
########################################################################
# 33 - IBKR en MASTER, Airflow en NOC, Kafka (KRaft) + Spark + Kafka UI + Observabilidad en SOC
########################################################################

- name: 33 - Desplegar contenedor IBKR en nodo master
  hosts: pv-infra-master
  become: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    ibkr_stack_base: /opt/stacks/master/ibkr
    ibkr_compose_file: "{{ ibkr_stack_base }}/docker-compose.yml"

  tasks:
    - name: Crear carpeta base para stack IBKR
      ansible.builtin.file:
        path: "{{ ibkr_stack_base }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Crear subcarpetas de configuración y logs de IBKR
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - "{{ ibkr_stack_base }}/config"
        - "{{ ibkr_stack_base }}/logs"
        - "{{ ibkr_stack_base }}/env"

    - name: Crear archivo .env real para IBKR desde plantilla
      ansible.builtin.template:
        src: "ibkr.env.j2"
        dest: "{{ ibkr_stack_base }}/env/ibkr.env"
        owner: root
        group: root
        mode: "0600"

    - name: Crear docker-compose para IBKR
      ansible.builtin.copy:
        dest: "{{ ibkr_compose_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          version: "3.8"

          services:
            ibkr-gateway:
              image: ghcr.io/gnzsnz/ib-gateway:latest
              container_name: ibkr-gateway
              restart: unless-stopped
              env_file:
                - ./env/ibkr.env
              volumes:
                - ./logs:/opt/ibgateway/logs
                - ./config:/opt/ibgateway/config
              ports:
                - "4001:4001"
              networks:
                - ibkr_net

          networks:
            ibkr_net:
              driver: bridge

    - name: Detener stack IBKR previo (si existe)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ ibkr_compose_file }}" down
      args:
        chdir: "{{ ibkr_stack_base }}"
      register: ibkr_down_result
      failed_when: false
      changed_when: ibkr_down_result.rc == 0

    - name: Desplegar stack IBKR con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ ibkr_compose_file }}" up -d
      args:
        chdir: "{{ ibkr_stack_base }}"

########################################################################

- name: 33 - Desplegar Airflow para orquestación de estrategias (NOC)
  hosts: pv-infra-noc
  become: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    airflow_base_dir: /opt/stacks/noc/airflow
    airflow_compose_file: "{{ airflow_base_dir }}/docker-compose.yml"

  tasks:
    - name: Crear carpeta base para stack Airflow
      ansible.builtin.file:
        path: "{{ airflow_base_dir }}"
        state: directory
        owner: "50000"
        group: "50000"
        mode: "0775"

    - name: Crear carpetas de DAGs, logs y plugins (prod y backtest)
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "50000"
        group: "50000"
        mode: "0775"
      loop:
        - "{{ airflow_base_dir }}/dags/prod"
        - "{{ airflow_base_dir }}/dags/backtest"
        - "{{ airflow_base_dir }}/logs"
        - "{{ airflow_base_dir }}/plugins"

    - name: Crear docker-compose de Airflow (simple / SequentialExecutor)
      ansible.builtin.copy:
        dest: "{{ airflow_compose_file }}"
        owner: "50000"
        group: "50000"
        mode: "0644"
        content: |
          version: "3.8"

          services:
            airflow:
              image: apache/airflow:2.10.2
              container_name: airflow
              restart: unless-stopped
              environment:
                - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
                - AIRFLOW__CORE__LOAD_EXAMPLES=False
                - AIRFLOW__WEBSERVER__RBAC=True
                - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
                - AIRFLOW_UID=50000
              volumes:
                - ./dags/prod:/opt/airflow/dags/prod
                - ./dags/backtest:/opt/airflow/dags/backtest
                - ./logs:/opt/airflow/logs
                - ./plugins:/opt/airflow/plugins
              ports:
                - "8081:8080"
              command: >
                bash -c "
                airflow webserver
                "

          networks:
            default:
              name: airflow_noc_net

    - name: Detener stack Airflow previo (si existe)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" down
      args:
        chdir: "{{ airflow_base_dir }}"
      register: airflow_down_result
      failed_when: false
      changed_when: airflow_down_result.rc == 0

    - name: Desplegar stack Airflow con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" up -d
      args:
        chdir: "{{ airflow_base_dir }}"

    - name: Esperar a que el contenedor Airflow esté corriendo
      ansible.builtin.command: docker inspect -f '{{ "{{" }}.State.Running{{ "}}" }}' airflow
      register: airflow_running
      retries: 30
      delay: 2
      until: airflow_running.stdout.strip() == "true"
      changed_when: false

    - name: Esperar a que Airflow responda dentro del contenedor
      ansible.builtin.command: docker exec airflow airflow version
      register: airflow_version_cmd
      retries: 30
      delay: 3
      until: airflow_version_cmd.rc == 0
      changed_when: false

    - name: Inicializar DB de Airflow (airflow db init)
      ansible.builtin.command: docker exec airflow airflow db init
      register: airflow_db_init
      retries: 10
      delay: 6
      until: airflow_db_init.rc == 0
      changed_when: true

    - name: Crear/actualizar usuario admin de Airflow desde secrets (idempotente)
      ansible.builtin.command: >
        docker exec airflow airflow users create
        --username {{ airflow_admin_username | default('admin') }}
        --password {{ airflow_admin_password | default('admin') }}
        --firstname Admin
        --lastname User
        --role Admin
        --email {{ airflow_admin_email | default('admin@example.com') }}
      register: airflow_user_create
      failed_when: >
        airflow_user_create.rc != 0
        and "already exists" not in airflow_user_create.stderr
      changed_when: >
        airflow_user_create.rc == 0
        and "already exists" not in airflow_user_create.stderr

