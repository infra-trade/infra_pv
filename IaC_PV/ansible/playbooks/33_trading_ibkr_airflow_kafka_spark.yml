---
########################################################################
# 35 - IBKR en MASTER (VNC), Airflow "plataforma" en NOC (Postgres + LocalExecutor + Scheduler + keys persistentes),
#      Kafka (KRaft) + Spark + Kafka UI + Observabilidad en SOC
########################################################################

- name: 35 - Desplegar contenedor IBKR en nodo master (con VNC)
  hosts: pv-infra-master
  become: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    ibkr_stack_base: /opt/stacks/master/ibkr
    ibkr_compose_file: "{{ ibkr_stack_base }}/docker-compose.yml"

  tasks:
    - name: Crear carpeta base para stack IBKR
      ansible.builtin.file:
        path: "{{ ibkr_stack_base }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Crear subcarpetas de configuraci贸n y logs de IBKR
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - "{{ ibkr_stack_base }}/config"
        - "{{ ibkr_stack_base }}/logs"
        - "{{ ibkr_stack_base }}/env"

    - name: Crear archivo .env real para IBKR desde plantilla
      ansible.builtin.template:
        src: "ibkr.env.j2"
        dest: "{{ ibkr_stack_base }}/env/ibkr.env"
        owner: root
        group: root
        mode: "0600"

    - name: Crear docker-compose para IBKR (habilita VNC 5900)
      ansible.builtin.copy:
        dest: "{{ ibkr_compose_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          version: "3.8"

          services:
            ibkr-gateway:
              image: ghcr.io/gnzsnz/ib-gateway:latest
              container_name: ibkr-gateway
              restart: unless-stopped
              env_file:
                - ./env/ibkr.env
              ports:
                - "4001:4001"
                - "5900:5900"
              volumes:
                - ./logs:/opt/ibgateway/logs
                - ./config:/opt/ibgateway/config
              networks:
                - ibkr_net

          networks:
            ibkr_net:
              driver: bridge

    - name: Detener stack IBKR previo (si existe)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ ibkr_compose_file }}" down
      args:
        chdir: "{{ ibkr_stack_base }}"
      register: ibkr_down_result
      failed_when: false
      changed_when: ibkr_down_result.rc == 0

    - name: Desplegar stack IBKR con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ ibkr_compose_file }}" up -d
      args:
        chdir: "{{ ibkr_stack_base }}"

########################################################################

- name: 35 - Desplegar Airflow "plataforma" (Postgres + LocalExecutor + Scheduler + Keys) en NOC
  hosts: pv-infra-noc
  become: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    airflow_base_dir: /opt/stacks/noc/airflow
    airflow_compose_file: "{{ airflow_base_dir }}/docker-compose.yml"
    airflow_uid: "50000"

    # DB creds (ideal: en Vault dentro de trading_secrets.yml)
    airflow_db_user: "{{ airflow_postgres_user | default('airflow') }}"
    airflow_db_password: "{{ airflow_postgres_password | default('airflow') }}"
    airflow_db_name: "{{ airflow_postgres_db | default('airflow') }}"

    # D贸nde persistimos keys (para que NO cambien entre redeploys)
    airflow_env_dir: "{{ airflow_base_dir }}/env"
    airflow_secret_key_file: "{{ airflow_env_dir }}/airflow_webserver_secret_key.txt"
    airflow_fernet_key_file: "{{ airflow_env_dir }}/airflow_fernet_key.txt"

  tasks:
    - name: Crear carpeta base para stack Airflow
      ansible.builtin.file:
        path: "{{ airflow_base_dir }}"
        state: directory
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_uid }}"
        mode: "0775"

    - name: Crear carpeta env para llaves persistentes
      ansible.builtin.file:
        path: "{{ airflow_env_dir }}"
        state: directory
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_uid }}"
        mode: "0770"

    - name: Crear carpetas de DAGs, logs y plugins (prod y backtest)
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_uid }}"
        mode: "0775"
      loop:
        - "{{ airflow_base_dir }}/dags/prod"
        - "{{ airflow_base_dir }}/dags/backtest"
        - "{{ airflow_base_dir }}/logs"
        - "{{ airflow_base_dir }}/plugins"

    ####################################################################
    # Generaci贸n idempotente de AIRFLOW__WEBSERVER__SECRET_KEY y FERNET_KEY
    ####################################################################

    - name: Verificar si existe AIRFLOW__WEBSERVER__SECRET_KEY persistente
      ansible.builtin.stat:
        path: "{{ airflow_secret_key_file }}"
      register: secret_key_stat

    - name: Generar AIRFLOW__WEBSERVER__SECRET_KEY (solo si no existe)
      ansible.builtin.shell: |
        set -euo pipefail
        umask 077
        openssl rand -hex 32 > "{{ airflow_secret_key_file }}"
        chown {{ airflow_uid }}:{{ airflow_uid }} "{{ airflow_secret_key_file }}"
        chmod 0600 "{{ airflow_secret_key_file }}"
      args:
        executable: /bin/bash
      when: not secret_key_stat.stat.exists

    - name: Verificar si existe AIRFLOW__CORE__FERNET_KEY persistente
      ansible.builtin.stat:
        path: "{{ airflow_fernet_key_file }}"
      register: fernet_key_stat

    - name: Generar AIRFLOW__CORE__FERNET_KEY urlsafe (solo si no existe)
      ansible.builtin.shell: |
        set -euo pipefail
        umask 077
        python3 - <<'PY' > "{{ airflow_fernet_key_file }}"
        import os, base64
        print(base64.urlsafe_b64encode(os.urandom(32)).decode())
        PY
        chown {{ airflow_uid }}:{{ airflow_uid }} "{{ airflow_fernet_key_file }}"
        chmod 0600 "{{ airflow_fernet_key_file }}"
      args:
        executable: /bin/bash
      when: not fernet_key_stat.stat.exists

    - name: Leer AIRFLOW__WEBSERVER__SECRET_KEY desde archivo (remote)
      ansible.builtin.slurp:
        src: "{{ airflow_secret_key_file }}"
      register: secret_key_slurp

    - name: Leer AIRFLOW__CORE__FERNET_KEY desde archivo (remote)
      ansible.builtin.slurp:
        src: "{{ airflow_fernet_key_file }}"
      register: fernet_key_slurp

    - name: Set facts con llaves para docker-compose
      ansible.builtin.set_fact:
        airflow_webserver_secret_key: "{{ (secret_key_slurp.content | b64decode).strip() }}"
        airflow_fernet_key: "{{ (fernet_key_slurp.content | b64decode).strip() }}"

    ####################################################################
    # Compose Airflow Plataforma
    ####################################################################

    - name: Crear docker-compose de Airflow (Postgres + LocalExecutor + webserver + scheduler + keys)
      ansible.builtin.copy:
        dest: "{{ airflow_compose_file }}"
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_uid }}"
        mode: "0644"
        content: |
          version: "3.8"

          x-airflow-common: &airflow-common
            image: apache/airflow:2.10.2
            restart: unless-stopped
            environment:
              - AIRFLOW__CORE__EXECUTOR=LocalExecutor
              - AIRFLOW__CORE__LOAD_EXAMPLES=False
              - AIRFLOW__WEBSERVER__RBAC=True
              - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
              - AIRFLOW_UID={{ airflow_uid }}
              - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}

              # Keys persistentes (NO cambian entre redeploys)
              - AIRFLOW__WEBSERVER__SECRET_KEY={{ airflow_webserver_secret_key }}
              - AIRFLOW__CORE__FERNET_KEY={{ airflow_fernet_key }}

            volumes:
              - ./dags/prod:/opt/airflow/dags/prod
              - ./dags/backtest:/opt/airflow/dags/backtest
              - ./logs:/opt/airflow/logs
              - ./plugins:/opt/airflow/plugins
            depends_on:
              - postgres

          services:
            postgres:
              image: postgres:15
              container_name: airflow-postgres
              restart: unless-stopped
              environment:
                - POSTGRES_USER={{ airflow_db_user }}
                - POSTGRES_PASSWORD={{ airflow_db_password }}
                - POSTGRES_DB={{ airflow_db_name }}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U {{ airflow_db_user }} -d {{ airflow_db_name }}"]
                interval: 10s
                timeout: 5s
                retries: 10

            airflow-init:
              <<: *airflow-common
              container_name: airflow-init
              entrypoint: /bin/bash
              command: >
                -c "
                airflow db migrate &&
                airflow users create
                  --username {{ airflow_admin_username | default('admin') }}
                  --password {{ airflow_admin_password | default('admin') }}
                  --firstname Admin
                  --lastname User
                  --role Admin
                  --email {{ airflow_admin_email | default('admin@example.com') }} || true
                "
              restart: "no"

            airflow-webserver:
              <<: *airflow-common
              container_name: airflow-webserver
              ports:
                - "8081:8080"
              command: webserver

            airflow-scheduler:
              <<: *airflow-common
              container_name: airflow-scheduler
              command: scheduler

          volumes:
            postgres_data:

          networks:
            default:
              name: airflow_noc_net

    - name: Eliminar contenedor legacy "airflow" si existe (evita choque de puerto/red)
      ansible.builtin.command:
        cmd: docker rm -f airflow
      failed_when: false
      changed_when: false

    - name: Detener stack Airflow previo (si existe) + limpiar orphans
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" down --remove-orphans
      args:
        chdir: "{{ airflow_base_dir }}"
      register: airflow_down_result
      failed_when: false
      changed_when: airflow_down_result.rc == 0

    - name: Desplegar stack Airflow con docker-compose
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" up -d
      args:
        chdir: "{{ airflow_base_dir }}"

    - name: Esperar a Postgres listo (healthy)
      ansible.builtin.command:
        cmd: docker inspect -f '{{ "{{" }}.State.Health.Status{{ "}}" }}' airflow-postgres
      register: pg_health
      retries: 30
      delay: 3
      until: pg_health.stdout.strip() == "healthy"
      changed_when: false

    - name: Ejecutar airflow-init (migraciones + usuario admin)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" up airflow-init
      args:
        chdir: "{{ airflow_base_dir }}"
      register: airflow_init_run
      failed_when: false
      changed_when: airflow_init_run.rc == 0

    - name: Reiniciar webserver y scheduler (aplica cambios/keys y asegura scheduler arriba)
      ansible.builtin.command:
        cmd: docker-compose -f "{{ airflow_compose_file }}" restart airflow-webserver airflow-scheduler
      args:
        chdir: "{{ airflow_base_dir }}"

    # Opcional: asegurar login si cambiaron credenciales en secrets.
    - name: Forzar password del admin (idempotente: resetea a lo del vault)
      ansible.builtin.command: >
        docker exec airflow-webserver airflow users reset-password
        --username {{ airflow_admin_username | default('admin') }}
        --password {{ airflow_admin_password | default('admin') }}
      register: airflow_reset_pwd
      failed_when: false
      changed_when: airflow_reset_pwd.rc == 0

