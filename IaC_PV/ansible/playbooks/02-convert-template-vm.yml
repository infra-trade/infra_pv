---
- name: Convertir VM seed Ubuntu 24.04 en template
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # Mismo venv usado en 01-create-template-vm.yml
    vmware_venv_path: "{{ lookup('env', 'HOME') }}/.ansible/venvs/vmware"

    # Nombre de la VM seed (puede sobreescribirse con -e seed_vm_name=...)
    seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

  pre_tasks:
    ########################################################################
    # 1) Preparar entorno Python (venv + dependencias VMware)
    ########################################################################

    - name: Crear venv para módulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="{{ vmware_venv_path }}"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar el Python del venv para este play
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ vmware_venv_path }}/bin/python"

    ########################################################################
    # 2) Cargar group_vars/all.yml (si existe)
    ########################################################################

    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_vars_stat

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_vars_stat.stat.exists

    ########################################################################
    # 3) Cargar credenciales desde vault.yml (si existe)
    ########################################################################

    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: Cargar credenciales de vCenter desde vault.yml (si existe)
      no_log: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists

    ########################################################################
    # 4) Resolver parámetros efectivos de vCenter
    #    Prioridad: ENV > vault.yml > group_vars/all.yml
    ########################################################################

    - name: Resolver endpoint/credenciales desde entorno, vault y group_vars
      ansible.builtin.set_fact:
        vcenter_hostname: >-
          {{ (lookup('env', 'VCENTER_HOSTNAME') | default('', true))
             or (vcenter_hostname | default('', true)) }}
        vcenter_username: >-
          {{ (lookup('env', 'VCENTER_USERNAME') | default('', true))
             or (vcenter_username | default('', true))
             or (vault_vcenter_username | default('', true)) }}
        vcenter_password: >-
          {{ (lookup('env', 'VCENTER_PASSWORD') | default('', true))
             or (vcenter_password | default('', true))
             or (vault_vcenter_password | default('', true)) }}
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Consolidar parámetros efectivos de vCenter
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname | default('') }}"
          username: "{{ vcenter_username | default('') }}"
          password_from_vault: >-
            {{ 'YES' if (vault_vcenter_password | default('') | length > 0) else 'NO' }}
          datacenter: "{{ vcenter_datacenter | default('') }}"
          datastore: "{{ vcenter_datastore | default('') }}"
          validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Mostrar parámetros efectivos de vCenter (debug)
      ansible.builtin.debug:
        var: _vc_effective

    - name: Validar credenciales y endpoint de vCenter
      ansible.builtin.assert:
        that:
          - (_vc_effective.hostname | length) > 0
          - (_vc_effective.username | length) > 0
          - (vcenter_password | default('') | length) > 0
        fail_msg: |
          Faltan parámetros de vCenter.
          Define en:
            - group_vars/all.yml (vcenter_hostname, vcenter_username, vcenter_datacenter, vcenter_datastore, etc.)
            - o vault.yml (vault_vcenter_username, vault_vcenter_password, y opcionalmente vcenter_hostname)
            - o variables de entorno VCENTER_HOSTNAME/VCENTER_USERNAME/VCENTER_PASSWORD.

    - name: Validar datacenter y datastore
      ansible.builtin.assert:
        that:
          - (_vc_effective.datacenter | length) > 0
          - (_vc_effective.datastore | length) > 0
        fail_msg: |
          Faltan 'vcenter_datacenter' o 'vcenter_datastore'.
          Revísalos en group_vars/all.yml o como extra vars.

  tasks:
    ########################################################################
    # 5) Obtener info de la VM seed
    ########################################################################

    - name: Obtener info de la VM seed
      community.vmware.vmware_guest_info:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        name: "{{ seed_vm_name }}"
      register: seed_info

    - name: Validar que la VM seed existe
      ansible.builtin.assert:
        that:
          - seed_info.instance is defined
        fail_msg: "La VM '{{ seed_vm_name }}' no existe en el datacenter '{{ _vc_effective.datacenter }}'. Ejecuta antes el playbook 01-create-template-vm.yml."

    - name: Mostrar estado actual de la VM seed
      ansible.builtin.debug:
        msg:
          name: "{{ seed_vm_name }}"
          power_state: "{{ seed_info.instance.hw_power_status | default('unknown') }}"
          is_template: "{{ seed_info.instance.hw_is_template | default(false) }}"

    ########################################################################
    # 6) Apagar VM seed si está encendida
    ########################################################################

    - name: Apagar VM seed si está encendida
      when:
        - seed_info.instance.hw_power_status is defined
        - seed_info.instance.hw_power_status != 'poweredOff'
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        name: "{{ seed_vm_name }}"
        state: poweredoff

    ########################################################################
    # 7) Desmontar ISOs antes de templar (best effort)
    ########################################################################

    - name: Desmontar CD/DVDs de la VM seed (opcional)
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        name: "{{ seed_vm_name }}"
        state: present
        cdrom:
          - type: none
      ignore_errors: true

    ########################################################################
    # 8) Convertir VM en template
    ########################################################################

    - name: Convertir VM seed en template
      community.vmware.vmware_guest:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        name: "{{ seed_vm_name }}"
        state: present
        is_template: true
      register: convert_result

    - name: Confirmar template creado
      ansible.builtin.debug:
        msg: "VM '{{ seed_vm_name }}' convertida a template correctamente en '{{ _vc_effective.datacenter }}'."