---
- name: Construir y subir seed ISO para ubuntu-seed-24-04
  hosts: localhost
  gather_facts: false

  vars:
    venv_path: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware' }}"
    seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"
    datastore_iso_dir: "{{ datastore_iso_dir | default('ISOS') }}"
    linux_user: "{{ linux_user | default('ansible') }}"
    linux_user_fullname: "{{ linux_user_fullname | default('Ansible Admin') }}"
    ssh_pubkey_path: "{{ ssh_pubkey_path | default(lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

    seed_build_dir: "/tmp/seed-{{ seed_vm_name }}"
    seed_iso_local: "/tmp/seed-{{ seed_vm_name }}.iso"
    seed_iso_filename: "seed-{{ seed_vm_name }}.iso"

  pre_tasks:
    - name: Crear venv para módulos VMware (si no existe)
      become: true
      ansible.builtin.shell: |
        set -e
        VENV="{{ venv_path }}"
        if [ ! -x "$VENV/bin/python" ]; then
          mkdir -p "$(dirname "$VENV")"
          python3 -m venv "$VENV"
          "$VENV/bin/pip" install --upgrade pip
          "$VENV/bin/pip" install pyvmomi requests
        fi
      args:
        executable: /bin/sh
      changed_when: false

    - name: Usar Python del venv
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ venv_path }}/bin/python"

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_stat

    - name: include all.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_stat.stat.exists

    - name: Cargar vault.yml si existe
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: include vault.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists
      no_log: true

    - name: Resolver parámetros vCenter
      ansible.builtin.set_fact:
        vcenter_hostname: "{{ vcenter_hostname | default(lookup('env','VCENTER_HOSTNAME')) }}"
        vcenter_username: "{{ vcenter_username | default(lookup('env','VCENTER_USERNAME')) }}"
        vcenter_password: "{{ vcenter_password | default(lookup('env','VCENTER_PASSWORD')) }}"
        vcenter_datacenter: "{{ vcenter_datacenter | default('') }}"
        vcenter_datastore: "{{ vcenter_datastore | default('') }}"
        vcenter_cluster: "{{ vcenter_cluster | default('') }}"
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

    - name: Consolidar parámetros efectivos
      ansible.builtin.set_fact:
        _vc_effective:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          datacenter: "{{ vcenter_datacenter }}"
          datastore: "{{ vcenter_datastore }}"
          cluster: "{{ vcenter_cluster }}"
          validate_certs: "{{ vcenter_validate_certs }}"
          password_from_vault: "{{ 'YES' if (vcenter_password | default('') | length > 0) else 'NO' }}"

    - name: Validar vCenter mínimo
      ansible.builtin.assert:
        that:
          - _vc_effective.hostname | length > 0
          - _vc_effective.username | length > 0
          - (vcenter_password | default('')) | length > 0
          - _vc_effective.datacenter | length > 0
          - _vc_effective.datastore | length > 0
        fail_msg: "Faltan parámetros de vCenter."
        success_msg: "Parámetros vCenter OK."

  tasks:
    - name: Crear directorio temporal seed
      ansible.builtin.file:
        path: "{{ seed_build_dir }}"
        state: directory
        mode: "0755"

    - name: Leer clave pública SSH
      ansible.builtin.slurp:
        src: "{{ ssh_pubkey_path }}"
      register: ssh_pubkey_content

    - name: Crear meta-data
      ansible.builtin.copy:
        dest: "{{ seed_build_dir }}/meta-data"
        mode: "0644"
        content: |
          instance-id: {{ seed_vm_name }}
          local-hostname: {{ seed_vm_name }}

    - name: Crear user-data con autoinstall
      ansible.builtin.copy:
        dest: "{{ seed_build_dir }}/user-data"
        mode: "0644"
        content: |
          #cloud-config
          autoinstall:
            version: 1
            locale: en_US.UTF-8
            keyboard:
              layout: us
            identity:
              hostname: {{ seed_vm_name }}
              username: {{ linux_user }}
              password: "!"
            ssh:
              install-server: true
              authorized-keys:
                - {{ (ssh_pubkey_content.content | b64decode).strip() }}
            storage:
              layout:
                name: direct
            packages:
              - open-vm-tools
              - qemu-guest-agent
            late-commands:
              - curtin in-target --target=/target systemctl enable qemu-guest-agent
              - curtin in-target --target=/target systemctl enable open-vm-tools
          users:
            - default

    - name: Generar seed ISO (requiere mkisofs o genisoimage)
      ansible.builtin.command:
        argv:
          - mkisofs
          - -output
          - "{{ seed_iso_local }}"
          - -volid
          - cidata
          - -joliet
          - -rock
          - "{{ seed_build_dir }}/user-data"
          - "{{ seed_build_dir }}/meta-data"
      args:
        creates: "{{ seed_iso_local }}"

    - name: Subir seed ISO al datastore
      community.vmware.vsphere_copy:
        hostname: "{{ _vc_effective.hostname }}"
        username: "{{ _vc_effective.username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ _vc_effective.validate_certs }}"
        datacenter: "{{ _vc_effective.datacenter }}"
        datastore: "{{ _vc_effective.datastore }}"
        src: "{{ seed_iso_local }}"
        path: "{{ datastore_iso_dir }}/{{ seed_iso_filename }}"

    - name: Mostrar rutas finales en datastore
      ansible.builtin.debug:
        msg:
          seed_iso: "[{{ _vc_effective.datastore }}] {{ datastore_iso_dir }}/{{ seed_iso_filename }}"