---
- name: Construir ISO seed para autoinstall ubuntu-seed-24-04
  hosts: localhost
  gather_facts: false

  vars:
    # Nombre de la VM seed (desde group_vars/all.yml normalmente)
    seed_vm_name: "{{ seed_vm_name | default('ubuntu-seed-24-04') }}"

    # Directorio de trabajo local para construir el seed
    seed_dir: "/tmp/seed-{{ seed_vm_name }}"

    # Ruta local del ISO seed resultante
    iso_local_path: "/tmp/seed-{{ seed_vm_name }}.iso"

  pre_tasks:
    ########################################################################
    # 0) Cargar vault.yml (solo por si luego queremos usar credenciales VC)
    ########################################################################
    - name: Verificar existencia de vault.yml
      become: true
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: Cargar vault.yml si existe
      become: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists
      no_log: true

    ########################################################################
    # 1) Cargar group_vars/all.yml para seed_vm_name, ssh_pubkey_path, etc.
    ########################################################################
    - name: Verificar existencia de group_vars/all.yml
      become: true
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_stat

    - name: Cargar group_vars/all.yml si existe
      become: true
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_stat.stat.exists

    ########################################################################
    # 2) Detectar herramienta para crear ISOs (genisoimage o mkisofs)
    ########################################################################
    - name: Detectar comando para crear ISO (genisoimage o mkisofs)
      become: true
      ansible.builtin.shell: |
        set -e
        if command -v genisoimage >/dev/null 2>&1; then
          command -v genisoimage
        elif command -v mkisofs >/dev/null 2>&1; then
          command -v mkisofs
        else
          exit 1
        fi
      args:
        executable: /bin/sh
      register: iso_cmd_check
      changed_when: false
      failed_when: iso_cmd_check.rc not in [0,1]

    - name: Definir comando iso_cmd
      ansible.builtin.set_fact:
        iso_cmd: "{{ (iso_cmd_check.stdout | default('')) | trim }}"
      when: iso_cmd_check.rc == 0

    - name: Fallar si no hay genisoimage ni mkisofs
      ansible.builtin.assert:
        that:
          - iso_cmd is defined
          - iso_cmd | length > 0
        fail_msg: >
          No se encontró 'genisoimage' ni 'mkisofs' en el PATH.
          Instala uno de estos paquetes en el host Ansible y vuelve a ejecutar:
          - En OpenBSD: pkg_add cdrtools   (proporciona mkisofs)
        success_msg: "Herramienta ISO detectada: {{ iso_cmd }}"

    ########################################################################
    # 3) Validar que exista la clave pública SSH
    ########################################################################
    - name: Verificar existencia de la clave pública SSH
      become: true
      ansible.builtin.stat:
        path: "{{ ssh_pubkey_path }}"
      register: ssh_key_stat

    - name: Fallar si no existe la clave pública SSH
      ansible.builtin.assert:
        that:
          - ssh_key_stat.stat.exists
        fail_msg: "No se encontró {{ ssh_pubkey_path }}. Créala o ajusta ssh_pubkey_path en group_vars/all.yml."
        success_msg: "Clave pública SSH encontrada en {{ ssh_pubkey_path }}"

  tasks:
    ########################################################################
    # 4) Leer clave pública y preparar directorio seed
    ########################################################################
    - name: Leer clave pública SSH
      become: true
      ansible.builtin.slurp:
        src: "{{ ssh_pubkey_path }}"
      register: ssh_key_content

    - name: Decodificar clave pública SSH
      ansible.builtin.set_fact:
        ssh_pubkey: "{{ ssh_key_content.content | b64decode | trim }}"

    - name: Limpiar directorio local seed (si existe)
      become: true
      ansible.builtin.file:
        path: "{{ seed_dir }}"
        state: absent

    - name: Crear directorio local seed
      become: true
      ansible.builtin.file:
        path: "{{ seed_dir }}"
        state: directory
        mode: "0755"

    ########################################################################
    # 5) Crear meta-data y user-data (cloud-init / autoinstall)
    ########################################################################
    - name: Crear meta-data
      become: true
      ansible.builtin.copy:
        dest: "{{ seed_dir }}/meta-data"
        mode: "0644"
        content: |
          instance-id: {{ seed_vm_name }}
          local-hostname: {{ seed_vm_name }}

    - name: Crear user-data (autoinstall)
      become: true
      ansible.builtin.copy:
        dest: "{{ seed_dir }}/user-data"
        mode: "0644"
        content: |
          #cloud-config
          autoinstall:
            version: 1
            identity:
              hostname: {{ seed_vm_name }}
              username: {{ linux_user }}
              password: ""
            ssh:
              install-server: true
              authorized-keys:
                - {{ ssh_pubkey }}
            locale: en_US.UTF-8
            keyboard:
              layout: us
            storage:
              layout:
                name: direct
            packages:
              - openssh-server
              - open-vm-tools
            late-commands:
              - curtin in-target --target=/target systemctl enable ssh
              - curtin in-target --target=/target systemctl enable open-vm-tools
            user-data:
              disable_root: true

    ########################################################################
    # 6) Construir ISO local con etiqueta 'cidata'
    ########################################################################
    - name: Eliminar ISO local previo si existe
      become: true
      ansible.builtin.file:
        path: "{{ iso_local_path }}"
        state: absent

    - name: Crear ISO seed local con etiqueta cidata
      become: true
      ansible.builtin.command:
        cmd: >
          {{ iso_cmd }}
          -output {{ iso_local_path }}
          -volid cidata
          -joliet -rock
          meta-data user-data
      args:
        chdir: "{{ seed_dir }}"
      register: iso_build
      changed_when: true

    - name: Mostrar resultado de creación del ISO seed
      ansible.builtin.debug:
        msg:
          iso_cmd: "{{ iso_cmd }}"
          iso_local_path: "{{ iso_local_path }}"
          rc: "{{ iso_build.rc }}"

    ########################################################################
    # 7) (Opcional) Recordatorio para subir a vSphere
    ########################################################################
    - name: Recordatorio de carga a datastore
      ansible.builtin.debug:
        msg: >
          ISO seed generado en {{ iso_local_path }}.
          Súbelo al datastore a:
          [{{ vcenter_datastore }}] {{ datastore_iso_dir }}/seed-{{ seed_vm_name }}.iso
          o añade aquí una tarea vsphere_copy si quieres automatizarlo.