---
- name: Construir ISO seed para autoinstall ubuntu-seed-24-04
  hosts: localhost
  gather_facts: false

  vars:
    seed_vm_name: "ubuntu-seed-24-04"
    # Directorio temporal donde se arma el seed
    seed_dir: "/tmp/seed-{{ seed_vm_name }}"
    # Nombre del ISO seed que luego se sube a ISOS/
    seed_iso_local: "/tmp/seed-{{ seed_vm_name }}.iso"

  pre_tasks:
    ########################################################################
    # 0) Verificar genisoimage y cargar vars
    ########################################################################

    - name: Verificar que genisoimage está instalado
      ansible.builtin.command: which genisoimage
      register: geniso_chk
      changed_when: false
      failed_when: geniso_chk.rc != 0

    - name: Verificar existencia de group_vars/all.yml
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_stat

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_stat.stat.exists

    - name: Verificar existencia de vault.yml en la raíz del repo
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: Cargar vault.yml si existe (solo por si se usa en otros plays)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists
      no_log: true

    - name: Validar ruta de clave pública SSH
      ansible.builtin.assert:
        that:
          - ssh_pubkey_path is defined
          - ssh_pubkey_path | length > 0
        fail_msg: "ssh_pubkey_path no está definido en group_vars/all.yml"
        success_msg: "ssh_pubkey_path OK: {{ ssh_pubkey_path }}"

    - name: Leer clave pública SSH
      ansible.builtin.slurp:
        src: "{{ ssh_pubkey_path }}"
      register: ssh_pubkey_raw

    - name: Decodificar clave pública SSH
      ansible.builtin.set_fact:
        ssh_pubkey: "{{ ssh_pubkey_raw.content | b64decode | trim }}"

    - name: Definir usuario y nombre completo con defaults
      ansible.builtin.set_fact:
        seed_linux_user: "{{ linux_user | default('ansible') }}"
        seed_linux_fullname: "{{ linux_user_fullname | default('Ansible Admin') }}"

  tasks:
    ########################################################################
    # 1) Preparar directorio seed (meta-data + user-data)
    ########################################################################

    - name: Limpiar directorio local seed (si existe)
      become: true
      ansible.builtin.file:
        path: "{{ seed_dir }}"
        state: absent

    - name: Crear directorio local seed
      become: true
      ansible.builtin.file:
        path: "{{ seed_dir }}"
        state: directory
        mode: "0755"

    - name: Crear meta-data
      become: true
      ansible.builtin.copy:
        dest: "{{ seed_dir }}/meta-data"
        mode: "0644"
        content: |
          instance-id: {{ seed_vm_name }}
          local-hostname: {{ seed_vm_name }}

    - name: Crear user-data (autoinstall mínimo)
      become: true
      ansible.builtin.copy:
        dest: "{{ seed_dir }}/user-data"
        mode: "0644"
        content: |
          #cloud-config
          autoinstall:
            version: 1
            locale: en_US.UTF-8
            keyboard:
              layout: us
            identity:
              hostname: {{ seed_vm_name }}
              username: {{ seed_linux_user }}
              # Password dummy (hash de "P@ssw0rd!" solo para cumplir requisito).
              # El acceso real será por SSH key.
              password: "$6$rounds=4096$N0u1cTp8$3n5mPGcZ0gV1j4N6b0w.WJQ4VqV2RF1v7vTUFEewG5hsTqC.OSW9Vf4kiSomcl1Do/3QGllsS35x7SOB0M9cZ."
            ssh:
              install-server: true
              allow-pw: false
              authorized-keys:
                - "{{ ssh_pubkey }}"
            # Particionado simple: todo el disco a /
            storage:
              layout:
                name: direct
            # Red: dejar comportamiento por defecto (DHCP si existe),
            # si no hay DHCP no rompe la instalación.
            network:
              network:
                version: 2
                renderer: networkd
                ethernets:
                  id0:
                    match:
                      name: "e*"
                    dhcp4: true
            # No añadir paquetes extra para evitar fallos por repos
            packages: []
            updates: security
            late-commands:
              # Habilitar sudo sin password para el usuario
              - curtin in-target --target=/target /usr/bin/bash -c "echo '{{ seed_linux_user }} ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/90-{{ seed_linux_user }} && chmod 440 /etc/sudoers.d/90-{{ seed_linux_user }}"
            user-data:
              disable_root: true

    ########################################################################
    # 2) Construir ISO seed con etiqueta 'cidata'
    ########################################################################

    - name: Crear ISO seed local con etiqueta cidata
      become: true
      ansible.builtin.command:
        cmd: >
          genisoimage
          -output {{ seed_iso_local }}
          -volid cidata
          -joliet -rock
          meta-data user-data
      args:
        chdir: "{{ seed_dir }}"
      register: geniso_out
      changed_when: true

    - name: Mostrar resultado de creación del ISO seed
      ansible.builtin.debug:
        msg:
          iso_path: "{{ seed_iso_local }}"
          geniso_rc: "{{ geniso_out.rc }}"

    ########################################################################
    # 3) Subir ISO seed al datastore (ruta ISOS/)
    ########################################################################

    - name: Validar parámetros mínimos de vCenter para upload
      ansible.builtin.assert:
        that:
          - vcenter_hostname is defined
          - vcenter_username is defined
          - (vcenter_password | default('')) | length > 0
          - vcenter_datacenter is defined
          - vcenter_datastore is defined
          - datastore_iso_dir is defined
        fail_msg: "Faltan parámetros de vCenter o datastore_iso_dir en group_vars/all.yml"
        success_msg: "Parámetros de vCenter para upload OK."

    - name: Subir seed ISO al datastore/ISOS
      community.vmware.vsphere_copy:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs | default(false) }}"
        src: "{{ seed_iso_local }}"
        datacenter: "{{ vcenter_datacenter }}"
        datastore: "{{ vcenter_datastore }}"
        path: "{{ datastore_iso_dir }}/seed-{{ seed_vm_name }}.iso"
      delegate_to: localhost

    - name: Confirmar ruta final del ISO seed en vSphere
      ansible.builtin.debug:
        msg:
          seed_iso_vsphere: "[{{ vcenter_datastore }}] {{ datastore_iso_dir }}/seed-{{ seed_vm_name }}.iso"