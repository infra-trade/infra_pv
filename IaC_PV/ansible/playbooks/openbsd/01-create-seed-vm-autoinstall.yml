---
- name: Crear VM seed ubuntu-seed-24-04 con ISOs de Ubuntu + seed
  hosts: localhost
  gather_facts: false

  vars:
    iso_dir_default: "ISOS"
    ubuntu_iso_path: "[{{ vcenter_datastore }}] {{ datastore_iso_dir | default(iso_dir_default) }}/{{ ubuntu_iso_filename }}"
    seed_iso_path:   "[{{ vcenter_datastore }}] {{ datastore_iso_dir | default(iso_dir_default) }}/{{ seed_iso_filename }}"

    # Portgroup con salida a Internet para la instalación.
    # Si no existe en tu vSphere, pon aquí el que sí tenga Internet.
    install_network_pg: "VM Network"
    use_second_nic_for_install: true

  pre_tasks:
    - name: Usar Python del venv
      ansible.builtin.set_fact:
        ansible_python_interpreter: "/home/ansible/.ansible/venvs/vmware/bin/python"

  tasks:
    - name: Validar parámetros vCenter
      ansible.builtin.assert:
        that:
          - vcenter_hostname | length > 0
          - vcenter_username | length > 0
          - (vcenter_password | default('')) | length > 0
          - vcenter_datacenter | length > 0
          - vcenter_datastore | length > 0
          - vcenter_cluster   | length > 0
        fail_msg: "Faltan parámetros vCenter."

    - name: Eliminar VM previa (si existe)
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ seed_vm_name }}"
        state: absent
        force: true
      register: _del
      failed_when: false

    - name: Construir lista de redes
      ansible.builtin.set_fact:
        seed_networks: >-
          {{
            (
              [
                { 'name': vcenter_network, 'type': 'dhcp' }
              ]
              +
              (
                use_second_nic_for_install | default(false) | bool
                and install_network_pg != vcenter_network
                and install_network_pg | length > 0
                ? [ { 'name': install_network_pg, 'type': 'dhcp' } ]
                : []
              )
            )
          }}

    - name: Crear VM seed con Ubuntu ISO + seed ISO (nocloud)
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        folder: "/{{ vcenter_datacenter }}/vm"
        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        datastore: "{{ vcenter_datastore }}"
        name: "{{ seed_vm_name }}"
        state: present
        guest_id: "ubuntu64Guest"
        hardware:
          num_cpus: "{{ seed_vm_num_cpus }}"
          memory_mb: "{{ seed_vm_memory_mb }}"
          scsi: paravirtual
          boot_firmware: bios
        disk:
          - size_gb: "{{ seed_vm_disk_gb }}"
            type: thin
            datastore: "{{ vcenter_datastore }}"
        networks: "{{ seed_networks }}"
        cdrom:
          - type: iso
            iso_path: "{{ ubuntu_iso_path }}"
            controller_type: ide
            controller_number: 0
            unit_number: 0
            state: present
          - type: iso
            iso_path: "{{ seed_iso_path }}"
            controller_type: ide
            controller_number: 0
            unit_number: 1
            state: present
        state_change_timeout: 180
        wait_for_ip_address: no
      register: seed_create

    - name: Encender VM
      community.vmware.vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        name: "{{ seed_vm_name }}"
        state: powered-on

    - name: Mostrar redes usadas e ISOs
      ansible.builtin.debug:
        msg:
          networks: "{{ seed_networks }}"
          ubuntu_iso_path: "{{ ubuntu_iso_path }}"
          seed_iso_path: "{{ seed_iso_path }}"