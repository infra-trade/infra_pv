---
- name: Crear VMs infra desde template ubuntu-seed-24-04 en carpeta PV_IaC
  hosts: localhost
  gather_facts: false

  vars:
    venv_path: "{{ lookup('env','HOME') + '/.ansible/venvs/vmware' }}"

    infra_hosts:
      - name: "infra-master"
        ip: "192.168.5.85"
      - name: "infra-nodo1"
        ip: "192.168.5.86"
      - name: "infra-nodo2"
        ip: "192.168.5.87"

    infra_num_cpus: 4
    infra_memory_mb: 24576
    infra_disk_gb: 105
    infra_folder: "/POPULAR_VALORES/vm/PV_IaC"
    infra_template: "ubuntu-seed-24-04"

  pre_tasks:
    - name: Usar Python del venv
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ venv_path }}/bin/python"

    - name: Cargar group_vars/all.yml si existe
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../group_vars/all.yml"
      register: all_stat

    - name: include all.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../group_vars/all.yml"
      when: all_stat.stat.exists

    - name: Cargar vault.yml si existe
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/../vault.yml"
      register: vault_stat

    - name: include vault.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vault.yml"
      when: vault_stat.stat.exists
      no_log: true

    - name: Resolver parámetros vCenter
      ansible.builtin.set_fact:
        vcenter_validate_certs: "{{ vcenter_validate_certs | default(false) }}"

  tasks:
    - name: Debug recursos de VMs infra
      ansible.builtin.debug:
        msg:
          template: "{{ infra_template }}"
          folder: "{{ infra_folder }}"
          num_cpus: "{{ infra_num_cpus }}"
          memory_mb: "{{ infra_memory_mb }}"
          disk_gb: "{{ infra_disk_gb }}"
          infra_hosts: "{{ infra_hosts }}"

    - name: Crear VMs infra desde template en carpeta PV_IaC
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ vcenter_datacenter }}"
        cluster: "{{ vcenter_cluster }}"
        datastore: "{{ vcenter_datastore }}"
        folder: "{{ infra_folder }}"
        name: "{{ item.name }}"
        template: "{{ infra_template }}"
        state: poweredon
        hardware:
          num_cpus: "{{ infra_num_cpus }}"
          memory_mb: "{{ infra_memory_mb }}"
        disk:
          - size_gb: "{{ infra_disk_gb }}"
            type: thin
        networks:
          - name: "{{ vcenter_network }}"
        wait_for_ip_address: false
      loop: "{{ infra_hosts }}"
      register: infra_created

    - name: Mostrar resultado creación infra
      ansible.builtin.debug:
        var: infra_created