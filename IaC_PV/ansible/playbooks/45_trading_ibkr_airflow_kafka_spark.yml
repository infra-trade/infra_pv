---
########################################################################
# 35v2 - IBKR en MASTER (VNC) + Airflow plataforma en NOC (CeleryExecutor)
#     + Kafka (KRaft) + Spark (Bitnami) + Kafka UI + Observabilidad en SOC
########################################################################

###############################################################################
# 35v2 - IBKR en MASTER (VNC) - estable y controlado
###############################################################################
- name: 35v2 - IBKR Gateway (MASTER)
  hosts: pv-infra-master
  become: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    ibkr_stack_base: /opt/stacks/master/ibkr
    ibkr_compose_file: "{{ ibkr_stack_base }}/docker-compose.yml"

  tasks:
    - name: Detectar comando compose (docker compose v2 o docker-compose v1)
      ansible.builtin.shell: |
        set -e
        if docker compose version >/dev/null 2>&1; then
          echo "docker compose"
        else
          echo "docker-compose"
        fi
      args:
        executable: /bin/bash
      register: compose_cmd_detect
      changed_when: false

    - name: Set compose_cmd
      ansible.builtin.set_fact:
        compose_cmd: "{{ compose_cmd_detect.stdout.strip() }}"

    - name: Crear dirs
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - "{{ ibkr_stack_base }}"
        - "{{ ibkr_stack_base }}/config"
        - "{{ ibkr_stack_base }}/logs"
        - "{{ ibkr_stack_base }}/env"

    - name: Crear .env IBKR
      ansible.builtin.template:
        src: "ibkr.env.j2"
        dest: "{{ ibkr_stack_base }}/env/ibkr.env"
        owner: root
        group: root
        mode: "0600"

    - name: Compose IBKR (limits + logging)
      ansible.builtin.copy:
        dest: "{{ ibkr_compose_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          services:
            ibkr-gateway:
              image: ghcr.io/gnzsnz/ib-gateway:latest
              container_name: ibkr-gateway
              restart: unless-stopped
              env_file:
                - ./env/ibkr.env
              ports:
                - "4001:4001"
                - "5900:5900"
              volumes:
                - ./logs:/opt/ibgateway/logs
                - ./config:/opt/ibgateway/config
              networks:
                - ibkr_net
              deploy:
                resources:
                  limits:
                    cpus: "1.50"
                    memory: 2048M
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "5"

          networks:
            ibkr_net:
              driver: bridge

    - name: Up IBKR
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ ibkr_compose_file }} up -d"
      args:
        chdir: "{{ ibkr_stack_base }}"


###############################################################################
# 35v2 - Airflow Plataforma en NOC - CeleryExecutor (Postgres + Redis + Workers)
###############################################################################
- name: 35v2 - Airflow Plataforma (NOC) - CeleryExecutor
  hosts: pv-infra-noc
  become: true

  vars_files:
    - "../inventories/infra/group_vars/trading_secrets.yml"

  vars:
    airflow_base_dir: /opt/stacks/noc/airflow
    airflow_compose_file: "{{ airflow_base_dir }}/docker-compose.yml"
    airflow_uid: "50000"

    airflow_db_user: "{{ airflow_postgres_user | default('airflow') }}"
    airflow_db_password: "{{ airflow_postgres_password | default('airflow') }}"
    airflow_db_name: "{{ airflow_postgres_db | default('airflow') }}"

    airflow_env_dir: "{{ airflow_base_dir }}/env"
    airflow_secret_key_file: "{{ airflow_env_dir }}/airflow_webserver_secret_key.txt"
    airflow_fernet_key_file: "{{ airflow_env_dir }}/airflow_fernet_key.txt"

    airflow_webserver_workers_value: "1"
    airflow_shm_size_value: "512m"

  tasks:
    - name: Detectar comando compose (docker compose v2 o docker-compose v1)
      ansible.builtin.shell: |
        set -e
        if docker compose version >/dev/null 2>&1; then
          echo "docker compose"
        else
          echo "docker-compose"
        fi
      args:
        executable: /bin/bash
      register: compose_cmd_detect
      changed_when: false

    - name: Set compose_cmd
      ansible.builtin.set_fact:
        compose_cmd: "{{ compose_cmd_detect.stdout.strip() }}"

    - name: Dirs base
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_uid }}"
        mode: "0775"
      loop:
        - "{{ airflow_base_dir }}"
        - "{{ airflow_env_dir }}"
        - "{{ airflow_base_dir }}/dags/prod"
        - "{{ airflow_base_dir }}/dags/backtest"
        - "{{ airflow_base_dir }}/logs"
        - "{{ airflow_base_dir }}/plugins"
        - "{{ airflow_base_dir }}/strategies"

    - name: Key webserver secret (si no existe)
      ansible.builtin.stat:
        path: "{{ airflow_secret_key_file }}"
      register: secret_key_stat

    - name: Generar webserver secret key
      ansible.builtin.shell: |
        set -euo pipefail
        umask 077
        openssl rand -hex 32 > "{{ airflow_secret_key_file }}"
        chown {{ airflow_uid }}:{{ airflow_uid }} "{{ airflow_secret_key_file }}"
        chmod 0600 "{{ airflow_secret_key_file }}"
      args:
        executable: /bin/bash
      when: not secret_key_stat.stat.exists

    - name: Key fernet (si no existe)
      ansible.builtin.stat:
        path: "{{ airflow_fernet_key_file }}"
      register: fernet_key_stat

    - name: Generar fernet key
      ansible.builtin.shell: |
        set -euo pipefail
        umask 077
        python3 - <<'PY' > "{{ airflow_fernet_key_file }}"
        import os, base64
        print(base64.urlsafe_b64encode(os.urandom(32)).decode())
        PY
        chown {{ airflow_uid }}:{{ airflow_uid }} "{{ airflow_fernet_key_file }}"
        chmod 0600 "{{ airflow_fernet_key_file }}"
      args:
        executable: /bin/bash
      when: not fernet_key_stat.stat.exists

    - name: Slurp keys
      ansible.builtin.slurp:
        src: "{{ item }}"
      loop:
        - "{{ airflow_secret_key_file }}"
        - "{{ airflow_fernet_key_file }}"
      register: slurped_keys

    - name: Set facts keys
      ansible.builtin.set_fact:
        airflow_webserver_secret_key: "{{ (slurped_keys.results[0].content | b64decode).strip() }}"
        airflow_fernet_key: "{{ (slurped_keys.results[1].content | b64decode).strip() }}"

    - name: Compose Airflow Celery (Postgres + Redis + Web + Scheduler + Workers + CLI)
      ansible.builtin.copy:
        dest: "{{ airflow_compose_file }}"
        owner: "{{ airflow_uid }}"
        group: "{{ airflow_uid }}"
        mode: "0644"
        content: |
          services:
            postgres:
              image: postgres:15
              container_name: airflow-postgres
              restart: unless-stopped
              environment:
                - POSTGRES_USER={{ airflow_db_user }}
                - POSTGRES_PASSWORD={{ airflow_db_password }}
                - POSTGRES_DB={{ airflow_db_name }}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U {{ airflow_db_user }} -d {{ airflow_db_name }}"]
                interval: 10s
                timeout: 5s
                retries: 30

            redis:
              image: redis:7
              container_name: airflow-redis
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 5s
                retries: 30

            airflow-cli:
              image: apache/airflow:2.10.2
              container_name: airflow-cli
              restart: unless-stopped
              depends_on:
                - postgres
                - redis
              environment:
                - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
                - AIRFLOW__CORE__LOAD_EXAMPLES=False
                - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
                - AIRFLOW_UID={{ airflow_uid }}
                - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__WEBSERVER__SECRET_KEY={{ airflow_webserver_secret_key }}
                - AIRFLOW__CORE__FERNET_KEY={{ airflow_fernet_key }}
                - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
              volumes:
                - ./dags/prod:/opt/airflow/dags/prod
                - ./dags/backtest:/opt/airflow/dags/backtest
                - ./logs:/opt/airflow/logs
                - ./plugins:/opt/airflow/plugins
                - ./strategies:/opt/airflow/strategies
              entrypoint: /bin/bash
              command: ["-lc", "sleep infinity"]

            airflow-webserver:
              image: apache/airflow:2.10.2
              container_name: airflow-webserver
              restart: unless-stopped
              depends_on:
                - postgres
                - redis
              environment:
                - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
                - AIRFLOW__CORE__LOAD_EXAMPLES=False
                - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
                - AIRFLOW_UID={{ airflow_uid }}
                - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__WEBSERVER__SECRET_KEY={{ airflow_webserver_secret_key }}
                - AIRFLOW__CORE__FERNET_KEY={{ airflow_fernet_key }}
                - AIRFLOW__WEBSERVER__WORKERS={{ airflow_webserver_workers_value }}
                - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
              ports:
                - "8081:8080"
              shm_size: "{{ airflow_shm_size_value }}"
              volumes:
                - ./dags/prod:/opt/airflow/dags/prod
                - ./dags/backtest:/opt/airflow/dags/backtest
                - ./logs:/opt/airflow/logs
                - ./plugins:/opt/airflow/plugins
                - ./strategies:/opt/airflow/strategies
              command: webserver
              healthcheck:
                test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
                interval: 10s
                timeout: 5s
                retries: 60
                start_period: 45s

            airflow-scheduler:
              image: apache/airflow:2.10.2
              container_name: airflow-scheduler
              restart: unless-stopped
              depends_on:
                - postgres
                - redis
              environment:
                - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
                - AIRFLOW__CORE__LOAD_EXAMPLES=False
                - AIRFLOW_UID={{ airflow_uid }}
                - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__WEBSERVER__SECRET_KEY={{ airflow_webserver_secret_key }}
                - AIRFLOW__CORE__FERNET_KEY={{ airflow_fernet_key }}
                - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
              shm_size: "{{ airflow_shm_size_value }}"
              volumes:
                - ./dags/prod:/opt/airflow/dags/prod
                - ./dags/backtest:/opt/airflow/dags/backtest
                - ./logs:/opt/airflow/logs
                - ./plugins:/opt/airflow/plugins
                - ./strategies:/opt/airflow/strategies
              command: scheduler

            airflow-worker:
              image: apache/airflow:2.10.2
              restart: unless-stopped
              depends_on:
                - postgres
                - redis
              environment:
                - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
                - AIRFLOW__CORE__LOAD_EXAMPLES=False
                - AIRFLOW_UID={{ airflow_uid }}
                - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__WEBSERVER__SECRET_KEY={{ airflow_webserver_secret_key }}
                - AIRFLOW__CORE__FERNET_KEY={{ airflow_fernet_key }}
                - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://{{ airflow_db_user }}:{{ airflow_db_password }}@postgres:5432/{{ airflow_db_name }}
                - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
              shm_size: "{{ airflow_shm_size_value }}"
              volumes:
                - ./dags/prod:/opt/airflow/dags/prod
                - ./dags/backtest:/opt/airflow/dags/backtest
                - ./logs:/opt/airflow/logs
                - ./plugins:/opt/airflow/plugins
                - ./strategies:/opt/airflow/strategies
              command: celery worker

          volumes:
            postgres_data:

          networks:
            default:
              name: airflow_noc_net

    - name: Down previo
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ airflow_compose_file }} down --remove-orphans"
      args:
        chdir: "{{ airflow_base_dir }}"
      failed_when: false
      changed_when: false

    - name: Up postgres + redis + cli (init fase)
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ airflow_compose_file }} up -d postgres redis airflow-cli"
      args:
        chdir: "{{ airflow_base_dir }}"

    - name: Esperar Postgres healthy
      ansible.builtin.command:
        cmd: docker inspect -f '{{ "{{" }}.State.Health.Status{{ "}}" }}' airflow-postgres
      register: pg_health
      retries: 60
      delay: 3
      until: pg_health.stdout.strip() == "healthy"
      changed_when: false

    - name: Migraciones
      ansible.builtin.command:
        cmd: docker exec airflow-cli airflow db migrate
      register: db_migrate
      retries: 10
      delay: 6
      until: db_migrate.rc == 0
      changed_when: false

    - name: Asegurar admin (reset password)
      ansible.builtin.command: >
        docker exec airflow-cli airflow users reset-password
        --username {{ airflow_admin_username | default('admin') }}
        --password {{ airflow_admin_password | default('admin') }}
      failed_when: false
      changed_when: false

    - name: Up webserver + scheduler + workers
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ airflow_compose_file }} up -d airflow-webserver airflow-scheduler airflow-worker"
      args:
        chdir: "{{ airflow_base_dir }}"


###############################################################################
# 35v2 - Streaming + Observabilidad (SOC) - FIX Spark image/tag + Bitnami vars
###############################################################################
- name: 35v2 - Streaming + Observabilidad (SOC)
  hosts: pv-infra-soc
  become: true

  vars:
    streaming_base_dir: /opt/stacks/soc/streaming
    streaming_compose_file: "{{ streaming_base_dir }}/docker-compose.yml"
    soc_host_ip: "192.168.5.87"
    kafka_cluster_id: "ZHeJ4mbEQqO8SSZ2fEXbFQ"

    # FIX: tag válido (si falla, cambia a 3.5.0 o latest)
    spark_image: "bitnami/spark:3.5.2"

  tasks:
    - name: Detectar comando compose (docker compose v2 o docker-compose v1)
      ansible.builtin.shell: |
        set -e
        if docker compose version >/dev/null 2>&1; then
          echo "docker compose"
        else
          echo "docker-compose"
        fi
      args:
        executable: /bin/bash
      register: compose_cmd_detect
      changed_when: false

    - name: Set compose_cmd
      ansible.builtin.set_fact:
        compose_cmd: "{{ compose_cmd_detect.stdout.strip() }}"

    - name: Dirs
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - "{{ streaming_base_dir }}"
        - "{{ streaming_base_dir }}/kafka/data"
        - "{{ streaming_base_dir }}/spark/jobs/prod"
        - "{{ streaming_base_dir }}/spark/jobs/backtest"
        - "{{ streaming_base_dir }}/monitoring/prometheus"
        - "{{ streaming_base_dir }}/monitoring/grafana/provisioning/datasources"
        - "{{ streaming_base_dir }}/monitoring/grafana/provisioning/dashboards"
        - "{{ streaming_base_dir }}/monitoring/grafana/dashboards"

    - name: Prometheus config
      ansible.builtin.copy:
        dest: "{{ streaming_base_dir }}/monitoring/prometheus/prometheus.yml"
        owner: root
        group: root
        mode: "0644"
        content: |
          global:
            scrape_interval: 15s

          scrape_configs:
            - job_name: "kafka_exporter"
              static_configs:
                - targets: ["kafka-exporter:9308"]

    - name: Grafana datasource
      ansible.builtin.copy:
        dest: "{{ streaming_base_dir }}/monitoring/grafana/provisioning/datasources/datasource.yml"
        owner: root
        group: root
        mode: "0644"
        content: |
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://prometheus:9090
              isDefault: true

    - name: Grafana dashboards provider
      ansible.builtin.copy:
        dest: "{{ streaming_base_dir }}/monitoring/grafana/provisioning/dashboards/provider.yml"
        owner: root
        group: root
        mode: "0644"
        content: |
          apiVersion: 1
          providers:
            - name: "Trading Dashboards"
              orgId: 1
              folder: "Trading"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards

    - name: Compose streaming (Kafka KRaft + Spark Bitnami + Kafka UI + Prometheus + Grafana)
      ansible.builtin.copy:
        dest: "{{ streaming_compose_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          services:
            kafka:
              image: confluentinc/cp-kafka:7.6.1
              container_name: kafka
              restart: unless-stopped
              ports:
                - "9092:9092"
              environment:
                KAFKA_PROCESS_ROLES: "broker,controller"
                KAFKA_NODE_ID: 1
                KAFKA_CLUSTER_ID: "{{ kafka_cluster_id }}"
                KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
                KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
                KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
                KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://{{ soc_host_ip }}:9092"
                KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
                KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
                KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
                KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
                KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
                KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
                KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
                KAFKA_LOG_DIRS: "/var/lib/kafka/data"
              volumes:
                - ./kafka/data:/var/lib/kafka/data

            kafka-ui:
              image: provectuslabs/kafka-ui:v0.7.2
              container_name: kafka-ui
              restart: unless-stopped
              depends_on:
                - kafka
              ports:
                - "8084:8080"
              environment:
                - KAFKA_CLUSTERS_0_NAME=SOC-KAFKA
                - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
                - DYNAMIC_CONFIG_ENABLED=true

            kafka-exporter:
              image: danielqsj/kafka-exporter:v1.8.0
              container_name: kafka-exporter
              restart: unless-stopped
              depends_on:
                - kafka
              command:
                - --kafka.server=kafka:29092
              ports:
                - "9308:9308"

            spark-master:
              image: {{ spark_image }}
              container_name: spark-master
              restart: unless-stopped
              ports:
                - "8080:8080"
                - "7077:7077"
              environment:
                - SPARK_MODE=master

            spark-worker-1:
              image: {{ spark_image }}
              container_name: spark-worker-1
              restart: unless-stopped
              depends_on:
                - spark-master
              ports:
                - "8082:8081"
              environment:
                - SPARK_MODE=worker
                - SPARK_MASTER_URL=spark://spark-master:7077

            spark-worker-2:
              image: {{ spark_image }}
              container_name: spark-worker-2
              restart: unless-stopped
              depends_on:
                - spark-master
              ports:
                - "8083:8081"
              environment:
                - SPARK_MODE=worker
                - SPARK_MASTER_URL=spark://spark-master:7077

            spark-submit:
              image: {{ spark_image }}
              container_name: spark-submit
              restart: unless-stopped
              depends_on:
                - spark-master
              volumes:
                - ./spark/jobs/prod:/opt/spark/jobs/prod
                - ./spark/jobs/backtest:/opt/spark/jobs/backtest
              environment:
                - SPARK_MODE=client
                - SPARK_MASTER_URL=spark://spark-master:7077
              command: [ "sleep", "infinity" ]

            prometheus:
              image: prom/prometheus:v2.54.1
              container_name: prometheus
              restart: unless-stopped
              ports:
                - "9090:9090"
              volumes:
                - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
              depends_on:
                - kafka-exporter

            grafana:
              image: grafana/grafana-oss:11.1.4
              container_name: grafana
              restart: unless-stopped
              ports:
                - "3000:3000"
              environment:
                - GF_SECURITY_ADMIN_USER=admin
                - GF_SECURITY_ADMIN_PASSWORD=admin
              volumes:
                - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
                - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
              depends_on:
                - prometheus

          networks:
            default:
              name: streaming_default

    - name: Down previo
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ streaming_compose_file }} down --remove-orphans"
      args:
        chdir: "{{ streaming_base_dir }}"
      failed_when: false
      changed_when: false

    - name: Pull imágenes (falla rápido si tag no existe)
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ streaming_compose_file }} pull"
      args:
        chdir: "{{ streaming_base_dir }}"

    - name: Up streaming
      ansible.builtin.command:
        cmd: "{{ compose_cmd }} -f {{ streaming_compose_file }} up -d"
      args:
        chdir: "{{ streaming_base_dir }}"