---
# Ejemplo muy b√°sico de uso de community.vmware.vmware_guest
- name: Crear VM de prueba desde plantilla
  community.vmware.vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: false
    datacenter: "DC-NOMBRE"          # <-- sustituir por tu datacenter real
    cluster: "CLUSTER-NOMBRE"        # <-- sustituir por tu cluster real
    name: "vm-ansible-demo"
    template: "PLANTILLA-BASE"       # <-- nombre de la plantilla en vCenter
    state: poweredon
    wait_for_ip_address: no
  delegate_to: localhost
