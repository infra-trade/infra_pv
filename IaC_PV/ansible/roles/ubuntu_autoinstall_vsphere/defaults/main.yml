---
# =========================
# Defaults del rol (seguros)
# =========================

# --- ISO / Datastore ---
# Si ya tienes el ISO en el datastore, usa existing_datastore_iso y deja los otros vacíos.
ubuntu_iso_url: ""                # p.ej.: "https://releases.ubuntu.com/24.04/ubuntu-24.04.3-live-server-amd64.iso"
ubuntu_iso_local: ""              # p.ej.: "/home/ansible/isos/ubuntu-24.04.3-live-server-amd64.iso"
datastore_iso_dir: "iso"          # carpeta destino en el datastore para subir ISOs si hace falta
existing_datastore_iso: ""        # p.ej.: "[PURESTORAGE_PV_X20R4_VOL_1] ISOS/ubuntu-24.04.3-live-server-amd64.iso"

# --- Nombres de recursos ---
seed_vm_name: "ubuntu-seed-24-04"
template_name: "ubuntu-24-04-template"

# --- SSH (solo keys) ---
# Ruta por defecto si no se define en group_vars; se generará si no existe y auto_create_ssh_key = true
ssh_pubkey_path: "~/.ssh/id_ed25519.pub"
auto_create_ssh_key: true         # si no existe, el rol la generará
ssh_key_type: "ed25519"           # ed25519 (recomendado) o rsa
ssh_key_bits: 4096                # si usas rsa, se usa este tamaño

# --- Red (defaults mínimos por si faltan en group_vars) ---
net_interface: "ens160"
guest_netmask: "255.255.255.0"
guest_gateway: "192.168.5.252"
guest_dns_servers:
  - "8.8.8.8"

# --- Hardware por defecto de la seed (por si no se define en group_vars) ---
vm_cpu: 3
vm_ram_mb: 32768
vm_disk_gb: 120